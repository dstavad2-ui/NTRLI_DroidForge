name: NTRLI Mobile-First Self-Healing Forge
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  self_heal_and_forge:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    env:
      ANDROID_HOME: ${{ github.workspace }}/android-sdk
      ANDROID_NDK_HOME: ${{ github.workspace }}/android-ndk

    steps:
      - name: üöÄ 1. Mobile Sync
        uses: actions/checkout@v4
        with:
          ref: main

      - name: ‚òï 2. Java 17 Sovereignty
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: üß¨ 3. Deterministic Self-Heal (Live Correction)
        run: |
          echo "Detecting architectural mismatches..."
          # Fix Aidl Error 127: Add 32-bit support for legacy tools
          sudo dpkg --add-architecture i386
          sudo apt-get update -qq
          sudo apt-get install -y -qq libstdc++6:i386 lib32z1 lib32stdc++6 python3-pip zip unzip libncurses5:i386

          # Automated Buildozer.spec Alignment
          if [ -f "buildozer.spec" ]; then
            echo "Heal: Updating spec to verified 2025 standards"
            sed -i 's/^android.api = .*/android.api = 33/g' buildozer.spec
            sed -i 's/^android.ndk = .*/android.ndk = 25b/g' buildozer.spec
            sed -i 's/^android.accept_sdk_license = .*/android.accept_sdk_license = True/g' buildozer.spec
            
            # Commit the healed version so the fix is permanent
            git config --global user.name "NTRLI-SelfHeal-Bot"
            git config --global user.email "bot@ntrli.ai"
            git add buildozer.spec
            git diff --staged --quiet || (git commit -m "ü§ñ Live Correction: Fixed Architecture & Spec" && git push origin main)
          fi

      - name: üõ∞Ô∏è 4. SDK Construction (Bypass Permissions)
        run: |
          # Buildozer often fails on phones because it can't find tools. We build them manually.
          mkdir -p $ANDROID_HOME/cmdline-tools
          curl -sS -L https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -o cmdline.zip
          unzip -q cmdline.zip -d $ANDROID_HOME/cmdline-tools && mv $ANDROID_HOME/cmdline-tools/cmdline-tools $ANDROID_HOME/cmdline-tools/latest
          
          echo "PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools" >> $GITHUB_ENV

      - name: üõ°Ô∏è 5. License & Aidl Integrity Audit
        run: |
          chmod -R +x ${{ github.workspace }}
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses --sdk_root=$ANDROID_HOME
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_HOME "platforms;android-33" "build-tools;33.0.2"
          
          # Final check: If aidl doesn't run here, the build is blocked
          $ANDROID_HOME/build-tools/33.0.2/aidl -version || exit 1

      - name: üß™ 6. Execution (Path-Locked)
        run: |
          pip3 install --user --upgrade buildozer cython==0.29.33
          buildozer -v android release
        env:
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
          ANDROID_NDK_HOME: ${{ env.ANDROID_NDK_HOME }}

      - name: üì¶ 7. Release Artifact to Phone
        if: success()
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ github.run_number }}
          files: bin/*.apk
          token: ${{ github.token }}
