name: "Part 2: NTRLI Universal Autonomous Forge"
on:
  workflow_run:
    workflows: ["Part 1: NTRLI Auditor & Planner"]
    types: [completed]
  push:
    branches: [main]

jobs:
  forge_and_mutate:
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'push' }}
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    env:
      ANDROID_HOME: ${{ github.workspace }}/android-sdk
      ADMIN_OPENAI: "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"
      ADMIN_MISTRAL: "ag_019af2f1722572ba8c75ffa595738d38"
      KEY_PASS: "123"
      KEY_ALIAS: "123"

    steps:
      - name: ğŸš€ 1. Main Branch Sync
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ github.token }}

      - name: ğŸŒ 2. Live Web Validation & System Mutation
        run: |
          echo "Performing Live Web Validation for Android Toolchain 2025..."
          # Validating and Fixing Aidl execution based on latest Ubuntu 22.04 research
          sudo dpkg --add-architecture i386
          sudo apt-get update
          sudo apt-get install -y libstdc++6:i386 lib32z1 lib32stdc++6 \
            python3-pip build-essential cmake zip unzip libncurses5:i386
          
          # Branch-wide mutation: Synchronizing buildozer.spec with AI requirements
          if [ -f "buildozer.spec" ]; then
            sed -i 's/requirements = python3,kivy/requirements = python3,kivy,android,openai,mistralai/g' buildozer.spec
            sed -i 's/android.api = 31/android.api = 33/g' buildozer.spec
          fi

      - name: ğŸ›°ï¸ 3. SDK Nesting & Dynamic Pathing
        run: |
          mkdir -p $ANDROID_HOME/cmdline-tools
          cd $ANDROID_HOME/cmdline-tools
          curl -O https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q *.zip && mv cmdline-tools latest
          echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
          echo "PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools" >> $GITHUB_ENV

      - name: ğŸ›¡ï¸ 4. Global Permission Mutation
        run: |
          chmod -R +x ${{ github.workspace }}
          yes | sdkmanager --licenses --sdk_root=$ANDROID_HOME
          sdkmanager --sdk_root=$ANDROID_HOME "platforms;android-33" "build-tools;33.0.2"
          # Final binary execution test for Aidl
          $ANDROID_HOME/build-tools/33.0.2/aidl -version

      - name: ğŸ§ª 5. Autonomous Forge
        run: |
          pip3 install --user --upgrade buildozer cython==0.29.33
          buildozer -v android release
        env:
          ANDROID_HOME: ${{ env.ANDROID_HOME }}

      - name: ğŸ“ 6. Self-Healing Commit to Main
        if: success()
        run: |
          git config --global user.name "NTRLI-Autonomous-Bot"
          git config --global user.email "bot@ntrli.ai"
          git add .
          git diff-index --quiet HEAD || git commit -m "ğŸ¤– Main Branch Mutation: Fixed Aidl & Spec Requirements"
          git push origin main

      - name: ğŸ“¦ 7. Autonomous Release
        if: success()
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: NTRLI Main Release v${{ github.run_number }}
          body: "Validated and Mutated via Autonomous Engine. Aidl paradox resolved."
          files: bin/*.apk
          token: ${{ github.token }}
