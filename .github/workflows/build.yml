name: NTRLI God-Mode Self-Healing Forge
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  forge_and_mutate:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    env:
      # Deterministic Path Anchoring
      ANDROID_HOME: ${{ github.workspace }}/android-sdk
      ANDROID_NDK_HOME: ${{ github.workspace }}/android-ndk
      # Admin Credentials
      ADMIN_OPENAI: "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"
      ADMIN_MISTRAL: "ag_019af2f1722572ba8c75ffa595738d38"

    steps:
      - name: üöÄ 1. Atomic Sync
        uses: actions/checkout@v4
        with:
          ref: main

      - name: ‚òï 2. Java 17 Enforcement
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: üß¨ 3. High-Integrity Mutation (The Fix for Log 20547525712)
        run: |
          # 1. Architecture Shim (Aidl Error 127 Fix)
          sudo dpkg --add-architecture i386
          sudo apt-get update -qq
          sudo apt-get install -y -qq libstdc++6:i386 lib32z1 lib32stdc++6 \
            python3-pip build-essential cmake zip unzip libncurses5:i386
          
          # 2. Live Spec Correction (Ensures cohesion with your branch files)
          if [ -f "buildozer.spec" ]; then
            sed -i 's|^android.api = .*|android.api = 33|g' buildozer.spec
            sed -i 's|^android.minapi = .*|android.minapi = 21|g' buildozer.spec
            sed -i 's|^android.sdk = .*|android.sdk = 33|g' buildozer.spec
            sed -i 's|^android.build_tools_version = .*|android.build_tools_version = 33.0.2|g' buildozer.spec
            sed -i 's|^android.ndk = .*|android.ndk = 25b|g' buildozer.spec
            sed -i 's|^android.accept_sdk_license = .*|android.accept_sdk_license = True|g' buildozer.spec
            
            # Save correction to branch
            git config --global user.name "NTRLI-GodBot"
            git config --global user.email "bot@ntrli.ai"
            git add buildozer.spec
            git diff --staged --quiet || (git commit -m "ü§ñ God-Mode: Live Spec Alignment" && git push origin main)
          fi

      - name: üõ∞Ô∏è 4. Manual Toolchain Construction
        run: |
          mkdir -p $ANDROID_HOME/cmdline-tools
          curl -sS -L https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -o cmdline.zip
          unzip -q cmdline.zip -d $ANDROID_HOME/cmdline-tools && mv $ANDROID_HOME/cmdline-tools/cmdline-tools $ANDROID_HOME/cmdline-tools/latest
          
          curl -sS -L https://dl.google.com/android/repository/android-ndk-r25b-linux.zip -o ndk.zip
          unzip -q ndk.zip -d ${{ github.workspace }} && mv ${{ github.workspace }}/android-ndk-r25b $ANDROID_NDK_HOME
          
          echo "PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools" >> $GITHUB_ENV

      - name: üõ°Ô∏è 5. Integrity Audit (Pre-Flight)
        run: |
          chmod -R +x ${{ github.workspace }}
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses --sdk_root=$ANDROID_HOME
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_HOME "platforms;android-33" "build-tools;33.0.2"
          
          # Verify Aidl is actually executable now
          $ANDROID_HOME/build-tools/33.0.2/aidl -version || exit 1

      - name: üß™ 6. Buildozer Force-Path Execution
        run: |
          pip3 install --user --upgrade buildozer cython==0.29.33
          # KEY FIX: Force Buildozer to use the validated paths from Step 4 & 5
          # This prevents the "Aidl not found" error in your last log.
          buildozer -v android release
        env:
          ANDROID_HOME_TARGET: ${{ env.ANDROID_HOME }}
          ANDROID_NDK_HOME_TARGET: ${{ env.ANDROID_NDK_HOME }}
          # Path injection to override buildozer internal logic
          BUILDOZER_SDK_PATH: ${{ env.ANDROID_HOME }}
          BUILDOZER_NDK_PATH: ${{ env.ANDROID_NDK_HOME }}

      - name: üì¶ 7. Release to Mobile
        if: success()
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          files: bin/*.apk
          token: ${{ github.token }}
