name: "Part 2: NTRLI APK Forge"
on:
  workflow_run:
    workflows: ["Part 1: NTRLI Adaptive Scanner"]
    types: [completed]

jobs:
  forge_apk:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-22.04
    env:
      ANDROID_HOME: ${{ github.workspace }}/android-sdk
      # Dummy values for validation
      KEY_B64: ${{ secrets.ANDROID_KEYSTORE_BASE64 || '123' }}
      KEY_PASS: ${{ secrets.ANDROID_KEYSTORE_PASS || '123' }}

    steps:
      - name: üöÄ Sync Branch
        uses: actions/checkout@v4

      - name: üõ†Ô∏è Corrective Toolchain Patch
        run: |
          echo "Fixing 32-bit execution drift..."
          sudo dpkg --add-architecture i386
          sudo apt-get update
          sudo apt-get install -y libstdc++6:i386 lib32z1 lib32stdc++6 \
            python3-pip build-essential cmake zip unzip libncurses5:i386

      - name: üõ∞Ô∏è SDK Reconstruction (Latest Standard)
        run: |
          mkdir -p $ANDROID_HOME/cmdline-tools
          cd $ANDROID_HOME/cmdline-tools
          curl -O https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip *.zip
          mv cmdline-tools latest
          echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
          echo "PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools" >> $GITHUB_ENV

      - name: üõ°Ô∏è License & Platform Extraction
        run: |
          yes | sdkmanager --licenses --sdk_root=$ANDROID_HOME
          sdkmanager --sdk_root=$ANDROID_HOME "platforms;android-33" "build-tools;33.0.2" "ndk;25.2.9519653"

      - name: ‚úÖ Aidl Execution Validation
        run: |
          echo "Verifying binary execution capability..."
          $ANDROID_HOME/build-tools/33.0.2/aidl -version

      - name: üß™ Buildozer Execution
        run: |
          pip3 install --user --upgrade buildozer cython==0.29.33
          buildozer -v android release
        env:
          ANDROID_HOME: ${{ env.ANDROID_HOME }}

      - name: ‚úçÔ∏è Dummy Signing Phase
        continue-on-error: true
        uses: r0adkll/sign-android-release@v1
        id: sign_app
        with:
          releaseDirectory: bin
          signingKeyBase64: ${{ env.KEY_B64 }}
          alias: "123"
          keyStorePassword: ${{ env.KEY_PASS }}
          keyPassword: ${{ env.KEY_PASS }}

      - name: üì¶ Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: NTRLI-DroidForge-Verified
          path: bin/*.apk
