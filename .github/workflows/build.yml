name: "Part 2: NTRLI Universal Autonomous Forge"
on:
  workflow_run:
    workflows: ["Part 1: NTRLI Auditor & Planner"]
    types: [completed]

jobs:
  forge:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-22.04
    env:
      ANDROID_HOME: ${{ github.workspace }}/android-sdk
      # ADMIN API INTEGRATION
      ADMIN_OPENAI: "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"
      ADMIN_MISTRAL: "ag_019af2f1722572ba8c75ffa595738d38"
      # '123' BYPASS FOR SIGNING
      KEY_PASS: "123"
      KEY_ALIAS: "123"

    steps:
      - name: üöÄ Source Sync
        uses: actions/checkout@v4

      - name: üß¨ Repository-Wide Mutation
        run: |
          echo "Initiating Global Mutation: Scanning for Drift..."
          
          # 1. System Mutation: Force 32-bit architecture for Aidl
          sudo dpkg --add-architecture i386
          sudo apt-get update
          sudo apt-get install -y libstdc++6:i386 lib32z1 lib32stdc++6 \
            python3-pip build-essential cmake zip unzip libncurses5:i386
          
          # 2. Spec Mutation: Auto-fix buildozer.spec requirements
          # Ensures 'android' and 'kivy' are present if the file exists
          if [ -f "buildozer.spec" ]; then
            sed -i 's/requirements = python3,kivy/requirements = python3,kivy,android/g' buildozer.spec
          fi

          # 3. Path Mutation: Reconstruct SDK to 2025 Nesting Standards
          mkdir -p $ANDROID_HOME/cmdline-tools
          cd $ANDROID_HOME/cmdline-tools
          curl -O https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q *.zip && mv cmdline-tools latest
          
          echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
          echo "PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin" >> $GITHUB_ENV

      - name: üõ†Ô∏è Permission Escalation & Validation
        run: |
          # Mutate permissions for the entire workspace
          chmod -R +x ${{ github.workspace }}
          yes | sdkmanager --licenses --sdk_root=$ANDROID_HOME
          sdkmanager --sdk_root=$ANDROID_HOME "platforms;android-33" "build-tools;33.0.2"
          
          # Verification: Ensure Mutation resolved the log failure
          $ANDROID_HOME/build-tools/33.0.2/aidl -version || exit 1

      - name: üß™ Autonomous Build Execution
        run: |
          pip3 install --user --upgrade buildozer cython==0.29.33
          buildozer -v android release
        env:
          ANDROID_HOME: ${{ env.ANDROID_HOME }}

      - name: üì¶ Archive Final APK
        uses: actions/upload-artifact@v4
        with:
          name: NTRLI-Universal-Build
          path: bin/*.apk
