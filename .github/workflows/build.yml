name: NTRLI Deterministic Universal Forge
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  forge_and_mutate:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    env:
      ANDROID_HOME: ${{ github.workspace }}/android-sdk
      # Explicitly mapping versions to prevent Buildozer drift
      SDK_VERSION: "33"
      BUILD_TOOLS_VERSION: "33.0.2"
      ADMIN_OPENAI: "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"
      ADMIN_MISTRAL: "ag_019af2f1722572ba8c75ffa595738d38"
      KEY_PASS: "123"
      KEY_ALIAS: "123"

    steps:
      - name: üöÄ 1. Sync Repository
        uses: actions/checkout@v4

      - name: ‚òï 2. Deterministic Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: üß¨ 3. Multi-Arch System Mutation
        run: |
          sudo dpkg --add-architecture i386
          sudo apt-get update -qq
          sudo apt-get install -y -qq libstdc++6:i386 lib32z1 lib32stdc++6 \
            python3-pip build-essential cmake zip unzip libncurses5:i386
          
          # Mutation: Force API 33 and requirements into buildozer.spec
          if [ -f "buildozer.spec" ]; then
            sed -i "s/^android.api = .*/android.api = $SDK_VERSION/" buildozer.spec
            sed -i "s/^android.sdk = .*/android.sdk = $SDK_VERSION/" buildozer.spec
            sed -i "s/^android.build_tools_version = .*/android.build_tools_version = $BUILD_TOOLS_VERSION/" buildozer.spec
            sed -i 's/^requirements = .*/requirements = python3,kivy,android,openai,mistralai/g' buildozer.spec
          fi

      - name: üõ∞Ô∏è 4. Deterministic SDK Setup
        run: |
          mkdir -p $ANDROID_HOME/cmdline-tools
          cd $ANDROID_HOME/cmdline-tools
          curl -sS -O https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q *.zip && mv cmdline-tools latest
          echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
          echo "PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools" >> $GITHUB_ENV

      - name: üõ°Ô∏è 5. Toolchain Validation (Pre-Flight)
        run: |
          chmod -R +x ${{ github.workspace }}
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses --sdk_root=$ANDROID_HOME
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_HOME \
            "platforms;android-$SDK_VERSION" "build-tools;$BUILD_TOOLS_VERSION"
          
          # Validate Aidl Linker
          $ANDROID_HOME/build-tools/$BUILD_TOOLS_VERSION/aidl -version

      - name: üß™ 6. Buildozer Force-Path Execution
        run: |
          pip3 install --user --upgrade buildozer cython==0.29.33
          # Force buildozer to acknowledge our manual SDK
          buildozer android release
        env:
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
          # Overriding Buildozer auto-detection to use our validated paths
          BUILDOZER_SDK_PATH: ${{ env.ANDROID_HOME }}

      - name: üìù 7. Self-Healing Commit
        if: success()
        run: |
          git config --global user.name "NTRLI-Bot"
          git config --global user.email "bot@ntrli.ai"
          git add buildozer.spec
          git diff --staged --quiet || (git commit -m "ü§ñ Fixed SDK/NDK Path Drift" && git push origin main)

      - name: üì¶ 8. Release Artifact
        if: success()
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          files: bin/*.apk
