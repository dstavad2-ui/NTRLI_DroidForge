on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-24.04
    timeout-minutes: 180

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: pip

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          openjdk-17-jdk \
          unzip zip \
          build-essential \
          libffi-dev libssl-dev libsqlite3-dev \
          zlib1g-dev libncurses-dev \
          autoconf automake libtool pkg-config

    - name: Define Android SDK paths
      run: |
        echo "ANDROID_SDK_ROOT=$RUNNER_TEMP/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_HOME=$RUNNER_TEMP/android-sdk" >> $GITHUB_ENV
        echo "JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64" >> $GITHUB_ENV

    - name: Install Android SDK + REQUIRED Build-Tools
      run: |
        SDK="$ANDROID_SDK_ROOT"
        mkdir -p "$SDK"
        cd "$SDK"

        curl -fsSL https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -o tools.zip
        unzip -q tools.zip

        mkdir -p cmdline-tools/latest
        cp -r cmdline-tools/* cmdline-tools/latest/

        yes | cmdline-tools/latest/bin/sdkmanager --licenses

        cmdline-tools/latest/bin/sdkmanager \
          "platform-tools" \
          "platforms;android-34" \
          "build-tools;36.1.0" \
          "ndk;25.1.8937393"

        chmod +x "$SDK/build-tools/36.1.0/aidl"

    - name: Install Buildozer
      run: |
        python -m pip install --upgrade pip
        pip install "cython<3.0" buildozer
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Validate environment
      run: |
        test -f buildozer.spec
        test -f main.py
        test -x "$ANDROID_SDK_ROOT/build-tools/36.1.0/aidl"

    - name: Build APK
      run: |
        buildozer -v android debug

    - name: Verify APK
      run: |
        ls -lah bin
        test -f bin/*-debug.apk

    - name: Prepare release
      run: |
        mkdir -p release
        cp bin/*-debug.apk release/

    - name: Publish Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: apk-${{ github.run_number }}
        name: DroidForge APK ${{ github.run_number }}
        files: release/*
