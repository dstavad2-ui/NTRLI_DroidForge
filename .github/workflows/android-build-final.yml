name: Android Build Final

on:
  push:
    branches: [main, master, develop]
    tags:
      - 'v*'
  pull_request:
    branches: [main, master, develop]
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: both
        type: choice
        options:
          - debug
          - release
          - both

env:
  JAVA_VERSION: '17'
  GRADLE_OPTS: -Dorg.gradle.daemon=false -Dorg.gradle.parallel=true -Dorg.gradle.caching=true

jobs:
  build:
    name: Build and Validate Android
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      ## Checkout code
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      ## Setup JDK (Android requires JDK17 for latest AGP)
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      ## Setup Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      ## Ensure AndroidX + Jetifier + caching
      - name: Ensure gradle.properties for AndroidX & performance
        run: |
          if [ ! -f gradle.properties ]; then
            cat > gradle.properties << 'EOF'
          android.useAndroidX=true
          android.enableJetifier=true
          org.gradle.jvmargs=-Xmx4g -Dfile.encoding=UTF-8
          org.gradle.parallel=true
          org.gradle.caching=true
          EOF
          else
            grep -q "android.useAndroidX" gradle.properties || echo "android.useAndroidX=true" >> gradle.properties
            grep -q "android.enableJetifier" gradle.properties || echo "android.enableJetifier=true" >> gradle.properties
            grep -q "org.gradle.caching" gradle.properties || echo "org.gradle.caching=true" >> gradle.properties
          fi

      ## Validate Android Project Present
      - name: Detect Android project
        id: detect
        run: |
          if [ -f "settings.gradle.kts" ] || [ -f "settings.gradle" ]; then
            echo "android=true" >> $GITHUB_OUTPUT
          else
            echo "android=false" >> $GITHUB_OUTPUT
          fi

      ## Optional: initialize minimal Android project if missing
      - name: Initialize Android project (if missing)
        if: steps.detect.outputs.android == 'false'
        run: |
          mkdir -p app/src/main/java/com/ntrli/droidforge
          mkdir -p app/src/main/res/values
          echo "// minimal Android project" > app/src/main/AndroidManifest.xml

      ## Caching Gradle
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*','**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      ## Ensure gradlew exists
      - name: Generate/Validate Gradle wrapper
        run: |
          if [ ! -f gradlew ]; then
            gradle wrapper --gradle-version 8.6
          fi
          chmod +x gradlew

      ## Run Lint checks (standard Android practice)
      - name: Run Android Lint
        run: ./gradlew lintDebug --no-daemon

      ## Run Unit Tests
      - name: Run Unit Tests
        run: ./gradlew test --no-daemon

      ## Build Debug APK
      - name: Build Debug
        if: ${{ github.event.inputs.build_type == 'debug' || github.event.inputs.build_type == 'both' }}
        run: ./gradlew assembleDebug --no-daemon

      ## Build Release APK
      - name: Build Release
        if: ${{ github.event.inputs.build_type == 'release' || github.event.inputs.build_type == 'both' }}
        run: ./gradlew assembleRelease --no-daemon

      ## Collect artifacts
      - name: Collect APK artifacts
        run: |
          mkdir -p artifacts
          find app/build/outputs/apk -name "*.apk" -exec cp {} artifacts/ \;

      ## Upload APK artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-apks
          path: artifacts/*.apk
          retention-days: 30

  release:
    name: GitHub Tag Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: android-apks

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: "*.apk"
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
