name: Android CI/CD (Enhanced)

on:
  push:
    branches: [main, master, develop]
    tags: ['v*']
  pull_request:
    branches: [main, master, develop]
  workflow_dispatch:
    inputs:
      build_type:
        description: Build type
        required: true
        default: both
        type: choice
        options: [debug, release, both]

env:
  JAVA_VERSION: '17'
  ANDROID_SDK_ROOT: ${{ runner.tool_cache }}/androidsdk

jobs:
  setup:
    name: Setup CI Environment
    runs-on: ubuntu-latest
    outputs:
      gradle-cache-key: ${{ steps.cache-gradle.outputs.cache-hit-key }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Gradle & Android
        id: cache-gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.android/build-cache
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*','**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

  lint:
    name: Lint
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Android Lint
        run: ./gradlew lintDebug

  unit-tests:
    name: Unit Tests
    needs: [setup, lint]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Unit Tests
        run: ./gradlew test --stacktrace

  build:
    name: Build APKs
    needs: [setup, unit-tests]
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4

      - name: Clean Project
        run: ./gradlew clean

      - name: Build Debug
        if: github.event.inputs.build_type == 'debug' || github.event.inputs.build_type == 'both'
        run: ./gradlew assembleDebug --no-daemon --stacktrace

      - name: Build Release
        if: github.event.inputs.build_type == 'release' || github.event.inputs.build_type == 'both'
        run: ./gradlew assembleRelease --no-daemon --stacktrace

      - name: Collect APKs
        run: |
          mkdir artifacts
          cp app/build/outputs/apk/**/*.apk artifacts/

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-apks
          path: artifacts/*.apk

  release:
    name: Publish Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*.apk
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
