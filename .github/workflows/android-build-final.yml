# FILE: .github/workflows/android-build-final.yml
# PURPOSE: FINAL, DETERMINISTIC APK BUILD (NO DEBUGGING, NO FALLBACKS)
# RESULT: ALWAYS PRODUCES A FINAL DEBUG APK IF BUILD SUCCEEDS

name: Android Final APK Build (DroidForge)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-24.04
    timeout-minutes: 180

    steps:
      # ------------------------------------------------------------
      # SOURCE
      # ------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ------------------------------------------------------------
      # PYTHON
      # ------------------------------------------------------------
      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      # ------------------------------------------------------------
      # SYSTEM TOOLCHAIN (LIBFFI / AUTOCONF FIX)
      # ------------------------------------------------------------
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            openjdk-17-jdk \
            unzip zip \
            build-essential \
            libffi-dev libssl-dev libsqlite3-dev \
            zlib1g-dev libncurses-dev \
            autoconf automake libtool autoconf-archive pkg-config

      # ------------------------------------------------------------
      # ANDROID ENVIRONMENT (HARD BOUND)
      # ------------------------------------------------------------
      - name: Export Android environment
        run: |
          echo "ANDROID_SDK_ROOT=$RUNNER_TEMP/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_HOME=$RUNNER_TEMP/android-sdk" >> $GITHUB_ENV
          echo "JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64" >> $GITHUB_ENV
          echo "$RUNNER_TEMP/android-sdk/platform-tools" >> $GITHUB_PATH
          echo "$RUNNER_TEMP/android-sdk/build-tools/33.0.2" >> $GITHUB_PATH

      # ------------------------------------------------------------
      # ANDROID SDK + NDK (LOCKED, LICENSE-SAFE)
      # ------------------------------------------------------------
      - name: Install Android SDK and NDK
        run: |
          SDK="$ANDROID_SDK_ROOT"
          TMP="$RUNNER_TEMP/cmdline"

          mkdir -p "$SDK" "$TMP"
          cd "$TMP"

          curl -fsSL https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -o tools.zip
          unzip -q tools.zip

          mkdir -p "$SDK/cmdline-tools/latest"
          cp -r cmdline-tools/* "$SDK/cmdline-tools/latest/"

          yes | "$SDK/cmdline-tools/latest/bin/sdkmanager" --licenses

          "$SDK/cmdline-tools/latest/bin/sdkmanager" \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2" \
            "ndk;25.1.8937393"

          chmod +x "$SDK/build-tools/33.0.2/aidl"

      # ------------------------------------------------------------
      # PYTHON TOOLING
      # ------------------------------------------------------------
      - name: Install Buildozer
        run: |
          python -m pip install --upgrade pip
          pip install "cython<3.0" buildozer
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # ------------------------------------------------------------
      # VALIDATION (FAIL FAST)
      # ------------------------------------------------------------
      - name: Validate inputs
        run: |
          test -f buildozer.spec
          test -f main.py
          test -x "$ANDROID_SDK_ROOT/build-tools/33.0.2/aidl"

      # ------------------------------------------------------------
      # FINAL APK BUILD
      # ------------------------------------------------------------
      - name: Build Final APK
        run: |
          buildozer -v android debug

      # ------------------------------------------------------------
      # VERIFY OUTPUT
      # ------------------------------------------------------------
      - name: Verify APK output
        run: |
          ls -lah bin
          test -f bin/*-debug.apk

      # ------------------------------------------------------------
      # PREPARE RELEASE
      # ------------------------------------------------------------
      - name: Prepare release assets
        run: |
          mkdir -p release
          cp bin/*-debug.apk release/

      # ------------------------------------------------------------
      # GITHUB RELEASE (FINAL APK)
      # ------------------------------------------------------------
      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: final-${{ github.run_number }}
          name: DroidForge Final APK ${{ github.run_number }}
          body: |
            Final Android APK build generated by CI.
            Commit: ${{ github.sha }}
          files: |
            release/*
