name: Android Build Final

on:
  push:
    branches: [main, master, develop]
    tags:
      - 'v*'
  pull_request:
    branches: [main, master, develop]
  workflow_dispatch:
    inputs:
      build_type:
        description: Build type
        required: true
        default: both
        type: choice
        options:
          - debug
          - release
          - both

env:
  JAVA_VERSION: '17'
  GRADLE_OPTS: -Dorg.gradle.daemon=false -Dorg.gradle.parallel=true -Dorg.gradle.caching=true

jobs:
  build:
    name: CI Build Android
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure GRADLE Wrapper exists
        run: |
          if [ ! -f "./gradlew" ]; then
            echo "Wrapper missing: commit gradlew files to source control"
            exit 1
          fi
          chmod +x ./gradlew

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Ensure AndroidX enabled
        run: |
          mkdir -p .
          grep -q "android.useAndroidX=true" gradle.properties || echo "android.useAndroidX=true" >> gradle.properties
          grep -q "android.enableJetifier=true" gradle.properties || echo "android.enableJetifier=true" >> gradle.properties

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/gradle-wrapper.properties','**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Run Android Lint
        run: ./gradlew lintDebug --no-daemon

      - name: Run Unit Tests
        run: ./gradlew test --no-daemon

      - name: Build Debug
        if: ${{ github.event.inputs.build_type == 'debug' || github.event.inputs.build_type == 'both' }}
        run: ./gradlew assembleDebug --no-daemon

      - name: Build Release
        if: ${{ github.event.inputs.build_type == 'release' || github.event.inputs.build_type == 'both' }}
        run: ./gradlew assembleRelease --no-daemon

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-apks
          path: app/build/outputs/apk/**/*.apk
          retention-days: 30

  release:
    name: Publish Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: android-apks

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: "*.apk"
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
