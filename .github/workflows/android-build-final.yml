name: Android Build Final

on:
  push:
    branches: [main, master, develop]
    tags: ['v*']
  pull_request:
    branches: [main, master, develop]
  workflow_dispatch:

env:
  JAVA_VERSION: '17'
  GRADLE_OPTS: -Dorg.gradle.daemon=false

jobs:
  build:
    name: Build APK (System Gradle)
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # üîë DO NOT TOUCH gradlew ‚Äî USE SYSTEM GRADLE
      - name: Verify Gradle
        run: |
          gradle --version

      # üî® PRIMARY OBJECTIVE ‚Äî APK FIRST
      - name: Build Debug APK
        run: gradle assembleDebug

      - name: Build Release APK
        run: gradle assembleRelease

      # üì¶ Collect APKs
      - name: Collect APKs
        run: |
          mkdir -p artifacts
          find app/build/outputs/apk -name "*.apk" -exec cp {} artifacts/ \;

      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: android-apks
          path: artifacts/*.apk
          retention-days: 30

      # üîç OPTIONAL ‚Äî NON-BLOCKING VALIDATION
      - name: Lint (informational)
        continue-on-error: true
        run: gradle lintDebug

      - name: Tests (informational)
        continue-on-error: true
        run: gradle test

  release:
    name: GitHub Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: android-apks

      - uses: softprops/action-gh-release@v1
        with:
          files: "*.apk"
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
