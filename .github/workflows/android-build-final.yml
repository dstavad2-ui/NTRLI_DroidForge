name: Build Android APK

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-22.04

    steps:
      # ------------------------------------------------------------------
      # 1. CHECKOUT
      # ------------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ------------------------------------------------------------------
      # 2. ANDROID SDK â€” EXPLICIT, NON-INTERACTIVE, COMPLETE
      # ------------------------------------------------------------------
      - name: Set Android SDK environment
        run: |
          echo "ANDROID_SDK_ROOT=/usr/lib/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_HOME=/usr/lib/android-sdk" >> $GITHUB_ENV
          echo "/usr/lib/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "/usr/lib/android-sdk/platform-tools" >> $GITHUB_PATH

      - name: Install Android SDK command-line tools
        run: |
          sudo mkdir -p /usr/lib/android-sdk/cmdline-tools
          cd /usr/lib/android-sdk/cmdline-tools
          sudo wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          sudo unzip commandlinetools-linux-11076708_latest.zip
          sudo mv cmdline-tools latest

      - name: Accept Android SDK licenses
        run: |
          yes | /usr/lib/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses

      - name: Install required Android SDK packages
        run: |
          /usr/lib/android-sdk/cmdline-tools/latest/bin/sdkmanager \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;36.1.0"

      - name: Verify build-tools and aidl
        run: |
          ls -lah /usr/lib/android-sdk/build-tools/36.1.0
          ls -lah /usr/lib/android-sdk/build-tools/36.1.0/aidl

      # ------------------------------------------------------------------
      # 3. PYTHON
      # ------------------------------------------------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython virtualenv

      # ------------------------------------------------------------------
      # 4. SYSTEM DEPENDENCIES REQUIRED BY BUILDOZER
      # ------------------------------------------------------------------
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            openjdk-17-jdk \
            unzip \
            zip \
            libncurses5 \
            libstdc++6 \
            zlib1g

      # ------------------------------------------------------------------
      # 5. BUILD APK
      # ------------------------------------------------------------------
      - name: Build APK with Buildozer
        run: |
          buildozer android release

      # ------------------------------------------------------------------
      # 6. VERIFY OUTPUT
      # ------------------------------------------------------------------
      - name: Verify APK output
        run: |
          ls -lah bin || true
          test -f bin/*.apk
