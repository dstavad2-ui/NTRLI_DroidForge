name: NTRLI_DroidForge_Validated_Success
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: üöÄ Source Sync
        uses: actions/checkout@v4

      - name: ‚òï JDK 17 Enforcement (Documented Standard)
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: üõ†Ô∏è Install Missing Toolchain Dependencies
        run: |
          sudo apt-get update
          # Essential libstdc++6 and 32-bit legacy support for aidl
          sudo apt-get install -y python3-pip build-essential git python3-dev \
            libffi-dev libssl-dev libltdl-dev zlib1g-dev libncurses5-dev \
            libncursesw5-dev libtinfo5 cmake zip unzip ant autoconf libtool \
            libstdc++6 lib32stdc++6

      - name: üõ∞Ô∏è Reconstruct Android SDK (Deterministic Layout)
        run: |
          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME/android-sdk/cmdline-tools
          # Using the verified 2025 stable command-line tools
          curl -O https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip *.zip
          mv cmdline-tools latest
          
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "PATH=$PATH:$HOME/android-sdk/cmdline-tools/latest/bin:$HOME/android-sdk/platform-tools" >> $GITHUB_ENV

      - name: üõ°Ô∏è License & Tool Synchronization
        run: |
          # Accepting licenses first is the ONLY way to guarantee aidl extraction
          yes | sdkmanager --licenses --sdk_root=$ANDROID_HOME
          sdkmanager --sdk_root=$ANDROID_HOME "platforms;android-33" "build-tools;33.0.2" "ndk;25.2.9519653"

      - name: ‚úÖ Live Environment Validation
        run: |
          # This verifies that the binary is actually executable before wasting build time
          test -f $ANDROID_HOME/build-tools/33.0.2/aidl && echo "AIDL VALIDATED" || exit 1

      - name: üß™ Final Build Execution
        run: |
          pip3 install --user --upgrade buildozer cython==0.29.33
          # Using existing buildozer.spec without modification
          buildozer android release
        env:
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
