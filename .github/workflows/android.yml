name: "Part 2: NTRLI APK Forge"
on:
  workflow_run:
    workflows: ["Part 1: NTRLI Coherence Scanner"]
    types: [completed]

jobs:
  forge_apk:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-22.04
    env:
      # Hardcoded dummy values for toolchain testing
      KEYSTORE_B64: ${{ secrets.ANDROID_KEYSTORE_BASE64 || '123' }}
      KEY_PASS: ${{ secrets.ANDROID_KEYSTORE_PASS || '123' }}

    steps:
      - name: üöÄ Source Sync
        uses: actions/checkout@v4

      - name: üõ†Ô∏è Toolchain Patch (Aidl Fix)
        run: |
          sudo dpkg --add-architecture i386
          sudo apt-get update
          sudo apt-get install -y libstdc++6:i386 lib32z1 lib32stdc++6 \
            python3-pip build-essential cmake zip unzip

      - name: üõ∞Ô∏è SDK Reconstruction
        run: |
          export ANDROID_HOME=$HOME/android-sdk
          mkdir -p $ANDROID_HOME/cmdline-tools/latest
          # Download and setup logic (same as previous)
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV

      - name: üß™ Buildozer Immutable Run
        run: |
          pip3 install --user --upgrade buildozer cython==0.29.33
          buildozer -v android release
        env:
          ANDROID_HOME: ${{ env.ANDROID_HOME }}

      - name: ‚úçÔ∏è Attempt Signing (Fails if Secret is 123)
        continue-on-error: true
        uses: r0adkll/sign-android-release@v1
        id: sign_app
        with:
          releaseDirectory: bin
          signingKeyBase64: ${{ env.KEYSTORE_B64 }}
          alias: "123"
          keyStorePassword: ${{ env.KEY_PASS }}
          keyPassword: ${{ env.KEY_PASS }}
