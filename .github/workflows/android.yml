name: NTRLI_DroidForge_Validated_CI
on: [push, workflow_dispatch]

jobs:
  validate_and_build:
    runs-on: ubuntu-22.04
    steps:
      - name: üöÄ 1. Repo Scan & Checkout
        uses: actions/checkout@v4

      - name: ‚òï 2. Java 17 Coherence Fix
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: üõ†Ô∏è 3. OS-Level Validation & Patching
        run: |
          sudo apt-get update
          # Critical: libstdc++6 and lib32z1 are the "Missing Links" for aidl execution
          sudo apt-get install -y python3-pip build-essential git python3-dev \
            libffi-dev libssl-dev libltdl-dev zlib1g-dev libncurses5-dev \
            libncursesw5-dev libtinfo5 cmake zip unzip ant autoconf libtool \
            libstdc++6 lib32z1 lib32stdc++6

      - name: üõ∞Ô∏è 4. SDK Reconstruction (Deterministic Layout)
        run: |
          export ANDROID_HOME=$HOME/android-sdk
          mkdir -p $ANDROID_HOME/cmdline-tools
          cd $ANDROID_HOME/cmdline-tools
          curl -O https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip *.zip
          mv cmdline-tools latest # MUST follow this exact nesting for modern SDKs
          
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "PATH=$PATH:$HOME/android-sdk/cmdline-tools/latest/bin:$HOME/android-sdk/platform-tools" >> $GITHUB_ENV

      - name: üõ°Ô∏è 5. Binary Extraction & License Scan
        run: |
          yes | sdkmanager --licenses --sdk_root=$ANDROID_HOME
          sdkmanager --sdk_root=$ANDROID_HOME "platforms;android-33" "build-tools;33.0.2" "ndk;25.2.9519653"

      - name: ‚úÖ 6. Pre-Build Integrity Validation
        run: |
          echo "Scanning Toolchain..."
          [ -f "$ANDROID_HOME/build-tools/33.0.2/aidl" ] || (echo "ERR: AIDL Missing" && exit 1)
          [ -f "main.py" ] || (echo "ERR: main.py Missing" && exit 1)
          [ -f "buildozer.spec" ] || (echo "ERR: buildozer.spec Missing" && exit 1)
          echo "All modules scanned. Environment Coherent."

      - name: üß™ 7. Immutable Build Execution
        run: |
          pip3 install --user --upgrade buildozer cython==0.29.33
          # Using -v (verbose) to catch real-time errors in Part 7
          buildozer -v android release
        env:
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
