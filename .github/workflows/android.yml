name: NTRLI_DroidForge_Perfected_CI
on: [push, workflow_dispatch]

jobs:
  validate_and_build:
    runs-on: ubuntu-22.04
    steps:
      - name: üöÄ 1. Repo Sync
        uses: actions/checkout@v4

      - name: üîê 2. Secrets Guard (Fail Fast)
        shell: bash
        run: |
          MISSING=()
          [ -z "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" ] && MISSING+=("ANDROID_KEYSTORE_BASE64")
          [ -z "${{ secrets.ANDROID_KEYSTORE_PASS }}" ] && MISSING+=("ANDROID_KEYSTORE_PASS")
          [ -z "${{ secrets.ANDROID_KEY_ALIAS }}" ] && MISSING+=("ANDROID_KEY_ALIAS")
          [ -z "${{ secrets.ANDROID_KEY_PASS }}" ] && MISSING+=("ANDROID_KEY_PASS")

          if [ ${#MISSING[@]} -ne 0 ]; then
            echo "‚ùå CRITICAL ERROR: Missing GitHub Secrets: ${MISSING[*]}"
            echo "Please go to Settings > Secrets > Actions and add them."
            exit 1
          fi
          echo "‚úÖ All Signing Secrets Validated."

      - name: ‚òï 3. Java 17 Coherence
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: üõ†Ô∏è 4. OS-Level Patching (Aidl Fix)
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip build-essential git python3-dev \
            libffi-dev libssl-dev libltdl-dev zlib1g-dev libncurses5-dev \
            libncursesw5-dev libtinfo5 cmake zip unzip ant autoconf libtool \
            libstdc++6 lib32z1 lib32stdc++6

      - name: üõ∞Ô∏è 5. SDK Reconstruction
        run: |
          export ANDROID_HOME=$HOME/android-sdk
          mkdir -p $ANDROID_HOME/cmdline-tools
          cd $ANDROID_HOME/cmdline-tools
          curl -O https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip *.zip
          mv cmdline-tools latest
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "PATH=$PATH:$HOME/android-sdk/cmdline-tools/latest/bin:$HOME/android-sdk/platform-tools" >> $GITHUB_ENV

      - name: üõ°Ô∏è 6. License Sync
        run: |
          yes | sdkmanager --licenses --sdk_root=$ANDROID_HOME
          sdkmanager --sdk_root=$ANDROID_HOME "platforms;android-33" "build-tools;33.0.2" "ndk;25.2.9519653"

      - name: ‚úÖ 7. Pre-Build Integrity Scan
        run: |
          [ -f "$ANDROID_HOME/build-tools/33.0.2/aidl" ] || (echo "ERR: AIDL Missing" && exit 1)
          echo "Coherence Success: Environment Validated."

      - name: üß™ 8. Immutable Build Execution
        run: |
          pip3 install --user --upgrade buildozer cython==0.29.33
          buildozer -v android release
        env:
          ANDROID_HOME: ${{ env.ANDROID_HOME }}

      - name: ‚úçÔ∏è 9. Sign APK (Using Verified Secrets)
        uses: r0adkll/sign-android-release@v1
        id: sign_app
        with:
          releaseDirectory: bin
          signingKeyBase64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          alias: ${{ secrets.ANDROID_KEY_ALIAS }}
          keyStorePassword: ${{ secrets.ANDROID_KEYSTORE_PASS }}
          keyPassword: ${{ secrets.ANDROID_KEY_PASS }}

      - name: üì¶ 10. Release Management
        uses: actions/upload-artifact@v4
        with:
          name: NTRLI-Signed-APK
          path: ${{ steps.sign_app.outputs.signedReleaseFile }}
