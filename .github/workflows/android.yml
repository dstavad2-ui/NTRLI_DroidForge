name: NTRLI_DroidForge_V7_Validated
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: üöÄ Source Scan
        uses: actions/checkout@v4

      - name: ‚òï JDK 17 Enforcement
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: üõ†Ô∏è OS-Level Dependencies (The Aidl Fix)
        run: |
          sudo apt-get update
          # Adding lib32z1 and libstdc++6 solves the 'Aidl not found' execution error
          sudo apt-get install -y python3-pip build-essential git python3-dev \
            libffi-dev libssl-dev libltdl-dev zlib1g-dev libncurses5-dev \
            libncursesw5-dev libtinfo5 cmake zip unzip ant autoconf libtool \
            libstdc++6 lib32z1

      - name: üõ∞Ô∏è SDK Reconstruction
        run: |
          export ANDROID_HOME=$HOME/android-sdk
          mkdir -p $ANDROID_HOME/cmdline-tools
          cd $ANDROID_HOME/cmdline-tools
          curl -O https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip *.zip
          mv cmdline-tools latest # Validates the modern /latest/ directory structure
          
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "PATH=$PATH:$HOME/android-sdk/cmdline-tools/latest/bin:$HOME/android-sdk/platform-tools" >> $GITHUB_ENV

      - name: üõ°Ô∏è License & Tool Sync
        run: |
          yes | sdkmanager --licenses --sdk_root=$ANDROID_HOME
          sdkmanager --sdk_root=$ANDROID_HOME "platforms;android-33" "build-tools;33.0.2" "ndk;25.2.9519653"

      - name: ‚úÖ Pre-Build Integrity Scan
        run: |
          # If aidl isn't here, the build crashes later. We check it NOW.
          if [ ! -f "$ANDROID_HOME/build-tools/33.0.2/aidl" ]; then
            echo "COHERENCE ERROR: AIDL binary is missing." && exit 1
          fi
          echo "Integrity Validated: AIDL found."

      - name: üß™ Immutable Build Execution
        run: |
          pip3 install --user --upgrade buildozer cython==0.29.33
          # Force buildozer to use our validated ANDROID_HOME
          buildozer android release
        env:
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
