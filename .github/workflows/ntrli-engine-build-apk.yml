name: NTRLI Autofix â€“ Build APK & Release

on:
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-apk:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            zip unzip openjdk-17-jdk \
            libffi-dev libssl-dev \
            autoconf automake libtool \
            pkg-config

      - name: Install Python tools
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython
          if [ -f .github/scripts/requirements.txt ]; then
            pip install -r .github/scripts/requirements.txt
          fi

      # ---------------- ANDROID SDK AUTOFIX ----------------

      - name: Install Android SDK cmdline-tools (AUTOFIX)
        run: |
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          cd $ANDROID_SDK_ROOT
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q commandlinetools-linux-11076708_latest.zip
          mv cmdline-tools cmdline-tools/latest

      - name: Configure Android SDK environment
        run: |
          echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH

      - name: Accept Android SDK licenses (NON-INTERACTIVE)
        run: |
          yes | sdkmanager --licenses

      - name: Install required Android SDK packages
        run: |
          sdkmanager \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2" \
            "ndk;25.2.9519653"

      # ---------------- ENGINE (SAFE) ----------------

      - name: Run NTRLI Engine
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python -m engine.bootstrap

      # ---------------- BUILD + VERIFY ----------------

      - name: Build APK with Buildozer
        run: |
          buildozer android debug

      - name: Verify APK exists (HARD FAIL GUARD)
        run: |
          if ! ls bin/*.apk 1> /dev/null 2>&1; then
            echo "ERROR: APK was not produced."
            exit 1
          fi

      - name: Create GitHub Release and upload APK
        uses: softprops/action-gh-release@v2
        with:
          tag_name: apk-${{ github.run_number }}
          name: NTRLI APK Build ${{ github.run_number }}
          files: bin/*.apk
