name: NTRLI Finalizer – Part 2 (License + Toolchain Validation)

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["NTRLI Finalizer – Part 1 (Android SDK Bootstrap)"]
    types: [completed]

jobs:
  finalize-android:
    runs-on: ubuntu-22.04
    timeout-minutes: 45

    env:
      ANDROID_SDK_ROOT: /home/runner/android-sdk
      ANDROID_HOME: /home/runner/android-sdk
      JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64

    steps:
      - name: Restore PATH correctly
        run: |
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT"
          export PATH="/usr/bin:/bin:/usr/lib/jvm/java-17-openjdk-amd64/bin:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH"
          echo "PATH=$PATH" >> $GITHUB_ENV

      - name: Verify sdkmanager is callable
        run: |
          which sdkmanager
          sdkmanager --version

      - name: Accept Android SDK licenses
        run: |
          yes | sdkmanager --sdk_root="$ANDROID_SDK_ROOT" --licenses

      - name: Install required SDK components
        run: |
          sdkmanager --sdk_root="$ANDROID_SDK_ROOT" \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2"

      - name: Verify AIDL (installability gate)
        run: |
          ls -lah "$ANDROID_SDK_ROOT/build-tools/33.0.2"
          "$ANDROID_SDK_ROOT/build-tools/33.0.2/aidl" --version

      - name: Finalizer success
        run: |
          echo "FINALIZER PASSED — Android toolchain is valid"
