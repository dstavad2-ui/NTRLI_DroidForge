name: "Part 2: NTRLI APK Build"
on:
  workflow_run:
    workflows: ["Part 1: NTRLI Scanner"]
    types: [completed]
    branches: [main]

jobs:
  generate_apk:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-22.04
    steps:
      - name: üöÄ Checkout
        uses: actions/checkout@v4

      - name: üõ†Ô∏è Toolchain Patch (Aidl Fix)
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip build-essential libstdc++6 lib32z1 lib32stdc++6 cmake zip unzip
          pip3 install --user --upgrade buildozer cython==0.29.33

      - name: üõ∞Ô∏è SDK Reconstruction
        run: |
          export ANDROID_HOME=$HOME/android-sdk
          mkdir -p $ANDROID_HOME/cmdline-tools
          cd $ANDROID_HOME/cmdline-tools
          curl -O https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip *.zip
          mv cmdline-tools latest
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "PATH=$PATH:$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_ENV

      - name: üõ°Ô∏è License & Extraction
        run: |
          yes | sdkmanager --licenses --sdk_root=$ANDROID_HOME
          sdkmanager --sdk_root=$ANDROID_HOME "platforms;android-33" "build-tools;33.0.2" "ndk;25.2.9519653"

      - name: üß™ Buildozer Release
        run: buildozer -v android release
        env:
          ANDROID_HOME: ${{ env.ANDROID_HOME }}

      - name: ‚úçÔ∏è Sign & Artifact
        uses: r0adkll/sign-android-release@v1
        id: sign_app
        with:
          releaseDirectory: bin
          signingKeyBase64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          alias: ${{ secrets.ANDROID_KEY_ALIAS }}
          keyStorePassword: ${{ secrets.ANDROID_KEYSTORE_PASS }}
          keyPassword: ${{ secrets.ANDROID_KEY_PASS }}

      - name: üì¶ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: NTRLI-Final-Build
          path: ${{ steps.sign_app.outputs.signedReleaseFile }}
