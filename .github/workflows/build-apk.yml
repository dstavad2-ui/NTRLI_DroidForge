- name: Configure Android SDK paths (FINAL)
      run: |
        SDK_ROOT="$RUNNER_TEMP/android-sdk"
        echo "ANDROID_SDK_ROOT=$SDK_ROOT" >> $GITHUB_ENV
        echo "ANDROID_HOME=$SDK_ROOT" >> $GITHUB_ENV
        echo "BUILDOZER_ANDROID_SDK=$SDK_ROOT" >> $GITHUB_ENV
        echo "JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64" >> $GITHUB_ENV

    - name: Install Android SDK (NO SELF-COPY, FINAL)
      run: |
        SDK="$ANDROID_SDK_ROOT"
        mkdir -p "$SDK"
        cd "$SDK"

        curl -fsSL https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -o tools.zip
        unzip -q tools.zip
        rm tools.zip

        mkdir -p cmdline-tools/latest
        mv cmdline-tools/* cmdline-tools/latest/

        yes | cmdline-tools/latest/bin/sdkmanager --licenses

        cmdline-tools/latest/bin/sdkmanager \
          "platform-tools" \
          "platforms;android-33" \
          "build-tools;33.0.2" \
          "ndk;25.1.8937393"
