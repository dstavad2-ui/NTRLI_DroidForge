name: NTRLI_DroidForge_Perfected_CI
on: [push, workflow_dispatch]

jobs:
  validate_and_build:
    runs-on: ubuntu-22.04
    steps:
      - name: üöÄ 1. Source Checkout
        uses: actions/checkout@v4

      - name: üîê 2. Secrets Integrity Check
        shell: bash
        run: |
          echo "üîç Checking for required GitHub Secrets..."
          MISSING_SECRETS=()
          [ -z "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" ] && MISSING_SECRETS+=("ANDROID_KEYSTORE_BASE64")
          [ -z "${{ secrets.ANDROID_KEYSTORE_PASS }}" ] && MISSING_SECRETS+=("ANDROID_KEYSTORE_PASS")
          [ -z "${{ secrets.ANDROID_KEY_ALIAS }}" ] && MISSING_SECRETS+=("ANDROID_KEY_ALIAS")
          [ -z "${{ secrets.ANDROID_KEY_PASS }}" ] && MISSING_SECRETS+=("ANDROID_KEY_PASS")

          if [ ${#MISSING_SECRETS[@]} -ne 0 ]; then
            echo "::error::‚ùå CRITICAL: The following secrets are missing: ${MISSING_SECRETS[*]}"
            exit 1
          fi
          echo "‚úÖ All signing secrets are present."

      - name: üìÅ 3. Engine Folder Validation
        run: |
          echo "üîç Scanning engine directory structure..."
          REQUIRED_DIRS=("engine/ai" "engine/authority" "engine/commands" "engine/router" "engine/state" "engine/trace" "engine/utils")
          for dir in "${REQUIRED_DIRS[@]}"; do
            if [ ! -d "$dir" ]; then
              echo "::error::‚ùå Missing directory: $dir"
              exit 1
            fi
          done
          echo "‚úÖ Repository folder structure is coherent."

      - name: üêç 4. Python Syntax Coherence Scan
        run: |
          echo "üîç Scanning for Python syntax errors..."
          python3 -m compileall -q .
          echo "‚úÖ No syntax errors found in current branch."

      - name: ‚òï 5. Java 17 Enforcement
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: üõ∞Ô∏è 6. SDK Layout Reconstruction
        run: |
          export ANDROID_HOME=$HOME/android-sdk
          mkdir -p $ANDROID_HOME/cmdline-tools
          cd $ANDROID_HOME/cmdline-tools
          curl -O https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip *.zip
          mv cmdline-tools latest
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "PATH=$PATH:$HOME/android-sdk/cmdline-tools/latest/bin:$HOME/android-sdk/platform-tools" >> $GITHUB_ENV

      - name: üõ°Ô∏è 7. License & Aidl Setup
        run: |
          sudo apt-get update
          sudo apt-get install -y libstdc++6 lib32z1 lib32stdc++6
          yes | sdkmanager --licenses --sdk_root=$ANDROID_HOME
          sdkmanager --sdk_root=$ANDROID_HOME "platforms;android-33" "build-tools;33.0.2" "ndk;25.2.9519653"

      - name: üß™ 8. Validated Buildozer Build
        run: |
          pip3 install --user --upgrade buildozer cython==0.29.33
          buildozer -v android release
        env:
          ANDROID_HOME: ${{ env.ANDROID_HOME }}

      - name: ‚úçÔ∏è 9. Automated Signing
        uses: r0adkll/sign-android-release@v1
        id: sign_app
        with:
          releaseDirectory: bin
          signingKeyBase64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          alias: ${{ secrets.ANDROID_KEY_ALIAS }}
          keyStorePassword: ${{ secrets.ANDROID_KEYSTORE_PASS }}
          keyPassword: ${{ secrets.ANDROID_KEY_PASS }}

      - name: üì¶ 10. APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: NTRLI-Perfected-APK
          path: ${{ steps.sign_app.outputs.signedReleaseFile }}
