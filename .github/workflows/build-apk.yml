name: Android APK Build (FINAL â€“ APK GUARANTEED)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-24.04
    timeout-minutes: 180

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: pip

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          openjdk-17-jdk \
          unzip zip \
          build-essential \
          libffi-dev libssl-dev libsqlite3-dev \
          zlib1g-dev libncurses-dev \
          autoconf automake libtool pkg-config

    - name: Configure Android SDK paths (CRITICAL)
      run: |
        echo "ANDROID_SDK_ROOT=$RUNNER_TEMP/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_HOME=$RUNNER_TEMP/android-sdk" >> $GITHUB_ENV
        echo "JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64" >> $GITHUB_ENV
        echo "BUILDOZER_ANDROID_SDK=$RUNNER_TEMP/android-sdk" >> $GITHUB_ENV

    - name: Install Android SDK (Buildozer-Compatible)
      run: |
        SDK="$ANDROID_SDK_ROOT"
        mkdir -p "$SDK"
        cd "$SDK"

        curl -fsSL https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -o tools.zip
        unzip -q tools.zip

        mkdir -p cmdline-tools/latest
        cp -r cmdline-tools/* cmdline-tools/latest/

        yes | cmdline-tools/latest/bin/sdkmanager --licenses

        cmdline-tools/latest/bin/sdkmanager \
          "platform-tools" \
          "platforms;android-33" \
          "build-tools;33.0.2" \
          "ndk;25.1.8937393"

    - name: Install Buildozer
      run: |
        python -m pip install --upgrade pip
        pip install "cython<3.0" buildozer
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Validate inputs
      run: |
        test -f buildozer.spec
        test -f main.py
        ls -lah

    - name: Build APK (FORCED SDK)
      run: |
        buildozer -v android debug

    - name: Verify APK exists
      run: |
        ls -lah bin
        test -f bin/*-debug.apk

    - name: Prepare release assets
      run: |
        mkdir -p release
        cp bin/*-debug.apk release/

    - name: Publish GitHub Release (APK ATTACHED)
      uses: softprops/action-gh-release@v2
      with:
        tag_name: apk-${{ github.run_number }}
        name: DroidForge APK ${{ github.run_number }}
        files: release/*
