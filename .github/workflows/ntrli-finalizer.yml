name: NTRLI Finalizer â€“ Build Android APK

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-apk:
    runs-on: ubuntu-22.04
    timeout-minutes: 120

    env:
      ANDROID_HOME: $HOME/.buildozer/android/platform/android-sdk
      ANDROID_SDK_ROOT: $HOME/.buildozer/android/platform/android-sdk
      ANDROID_NDK_HOME: $HOME/.buildozer/android/platform/android-ndk-r25b
      JAVA_HOME: /usr/lib/jvm/temurin-11-jdk-amd64
      PATH: >
        /usr/lib/jvm/temurin-11-jdk-amd64/bin:
        $HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin:
        $HOME/.buildozer/android/platform/android-sdk/platform-tools:
        $PATH

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip wget curl \
            openjdk-11-jdk \
            build-essential \
            libssl-dev libffi-dev \
            libbz2-dev libsqlite3-dev \
            zlib1g-dev libncurses5-dev \
            libncursesw5-dev libreadline-dev \
            liblzma-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython virtualenv

      # IMPORTANT: Let Buildozer download SDK/NDK first
      - name: Pre-create Android directories
        run: |
          mkdir -p $HOME/.buildozer/android/platform

      - name: Initialize Buildozer (forces SDK/NDK install)
        run: |
          buildozer android debug || true

      # FIX: Proper license acceptance using Buildozer SDK
      - name: Accept Android SDK licenses (non-interactive)
        run: |
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses

      # FIX: Explicitly install required platform + build tools
      - name: Install required Android components
        run: |
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2"

      - name: Verify AIDL exists
        run: |
          ls -lah $ANDROID_HOME/build-tools/*/aidl
          $ANDROID_HOME/build-tools/*/aidl --version

      - name: Run NTRLI Engine bootstrap
        run: |
          python -m engine.bootstrap

      - name: Build APK with Buildozer
        run: |
          buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ntrli-debug-apk
          path: bin/*.apk
