name: Final APK Build (Buildozer)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-apk:
    runs-on: ubuntu-22.04

    env:
      ANDROID_HOME: /home/runner/.buildozer/android/platform/android-sdk
      ANDROID_SDK_ROOT: /home/runner/.buildozer/android/platform/android-sdk

    steps:
      # ------------------------------------------------------------
      # 1. Checkout repository
      # ------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ------------------------------------------------------------
      # 2. Set up Python
      # ------------------------------------------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ------------------------------------------------------------
      # 3. Install system dependencies
      # ------------------------------------------------------------
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            zip unzip \
            openjdk-17-jdk \
            python3-pip \
            autoconf libtool pkg-config \
            zlib1g-dev \
            libncurses5-dev libncursesw5-dev libtinfo5 \
            libffi-dev libssl-dev \
            build-essential \
            cmake \
            ccache

      # ------------------------------------------------------------
      # 4. Install Python dependencies
      # ------------------------------------------------------------
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython virtualenv

      # ------------------------------------------------------------
      # 5. Initialize Buildozer (installs Android SDK + NDK)
      # ------------------------------------------------------------
      - name: Initialize Buildozer
        run: |
          buildozer android help

      # ------------------------------------------------------------
      # 6. Accept Android SDK licenses (CRITICAL)
      # ------------------------------------------------------------
      - name: Accept Android SDK licenses
        run: |
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses

      # ------------------------------------------------------------
      # 7. Install required Android components
      # ------------------------------------------------------------
      - name: Install Android build tools
        run: |
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2"

      # ------------------------------------------------------------
      # 8. Verify aidl exists (hard gate)
      # ------------------------------------------------------------
      - name: Verify aidl
        run: |
          find $ANDROID_HOME/build-tools -name aidl -type f
          $ANDROID_HOME/build-tools/33.0.2/aidl --version

      # ------------------------------------------------------------
      # 9. Build APK
      # ------------------------------------------------------------
      - name: Build APK with Buildozer
        run: |
          buildozer android debug

      # ------------------------------------------------------------
      # 10. Upload APK artifact
      # ------------------------------------------------------------
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk
