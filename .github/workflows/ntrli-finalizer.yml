name: NTRLI Finalizer – Android Environment Sanity

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  finalize-android-env:
    runs-on: ubuntu-22.04
    timeout-minutes: 60

    env:
      ANDROID_SDK_ROOT: /home/runner/.buildozer/android/platform/android-sdk
      ANDROID_HOME: /home/runner/.buildozer/android/platform/android-sdk
      ANDROID_NDK_HOME: /home/runner/.buildozer/android/platform/android-ndk-r25b
      JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64
      PATH: >
        /usr/lib/jvm/java-17-openjdk-amd64/bin:
        /home/runner/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin:
        /home/runner/.buildozer/android/platform/android-sdk/platform-tools:
        $PATH

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            openjdk-17-jdk \
            zip unzip curl wget git \
            build-essential \
            zlib1g-dev \
            libncurses5 libncursesw5 libtinfo5 \
            libffi-dev libssl-dev \
            cmake

      - name: Install Buildozer (tooling only)
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython virtualenv

      # -------------------------------------------------
      # Phase 1: Bootstrap Android SDK/NDK via Buildozer
      # -------------------------------------------------
      # This is intentionally allowed to FAIL early.
      # Its only purpose is to force SDK/NDK installation.
      - name: Bootstrap Android SDK/NDK (no build)
        run: |
          mkdir -p /home/runner/.buildozer/android/platform
          buildozer android debug || true

      # -------------------------------------------------
      # Phase 2: Accept licenses at the correct SDK path
      # -------------------------------------------------
      - name: Accept Android SDK licenses (non-interactive)
        run: |
          yes | "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" \
            --sdk_root="$ANDROID_SDK_ROOT" \
            --licenses

      # -------------------------------------------------
      # Phase 3: Install stable SDK components required for installable APKs
      # -------------------------------------------------
      - name: Install stable Android SDK components
        run: |
          "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" \
            --sdk_root="$ANDROID_SDK_ROOT" \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2"

      # -------------------------------------------------
      # Phase 4: Hard verification (this is the actual “finalizer”)
      # -------------------------------------------------
      - name: Verify Android toolchain integrity
        run: |
          echo "Java:"
          java -version

          echo "SDK root:"
          ls -lah "$ANDROID_SDK_ROOT"

          echo "Build-tools:"
          ls -lah "$ANDROID_SDK_ROOT/build-tools/33.0.2"

          echo "AIDL check:"
          "$ANDROID_SDK_ROOT/build-tools/33.0.2/aidl" --version

      # -------------------------------------------------
      # Phase 5: Engine sanity (no mutation, no build)
      # -------------------------------------------------
      - name: Run NTRLI engine sanity bootstrap
        run: |
          python -m engine.bootstrap

      - name: Finalizer status
        run: |
          echo "FINALIZER COMPLETE: Android environment is install-safe"
