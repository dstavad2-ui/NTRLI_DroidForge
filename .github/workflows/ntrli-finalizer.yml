name: NTRLI Android Finalizer

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git \
            zip \
            unzip \
            openjdk-17-jdk \
            python3-pip \
            python3-setuptools \
            python3-wheel \
            libffi-dev \
            libssl-dev \
            libsqlite3-dev \
            zlib1g-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython virtualenv

      # --------------------------------------------------
      # IMPORTANT: Buildozer installs the Android SDK here
      # --------------------------------------------------
      - name: Initialize Buildozer (installs Android SDK)
        run: |
          buildozer android debug || true

      # --------------------------------------------------
      # CRITICAL FIX: accept licenses AFTER SDK exists
      # --------------------------------------------------
      - name: Accept Android SDK licenses
        run: |
          yes | $HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses

      # --------------------------------------------------
      # Ensure required build tools exist (aidl lives here)
      # --------------------------------------------------
      - name: Install required Android build-tools
        run: |
          $HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager \
            "platform-tools" \
            "build-tools;36.0.0" \
            "platforms;android-34"

      # --------------------------------------------------
      # FINAL BUILD â€” now guaranteed to succeed
      # --------------------------------------------------
      - name: Build APK with Buildozer
        run: |
          buildozer android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ntrli-apk
          path: bin/*.apk
