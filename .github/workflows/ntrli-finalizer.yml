name: Android APK Build (Buildozer)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-22.04
    timeout-minutes: 120

    env:
      ANDROID_HOME: $HOME/.buildozer/android/platform/android-sdk
      ANDROID_SDK_ROOT: $HOME/.buildozer/android/platform/android-sdk
      ANDROID_NDK_HOME: $HOME/.buildozer/android/platform/android-ndk-r25b
      JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            zip unzip wget curl git \
            openjdk-17-jdk \
            build-essential \
            autoconf libtool pkg-config \
            zlib1g-dev \
            libncurses5-dev libncursesw5-dev libtinfo5 \
            libffi-dev libssl-dev \
            cmake ccache

      - name: Install Buildozer and Python deps
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython virtualenv

      # 1) Force Buildozer to install Android SDK and NDK
      - name: Initialize Buildozer (SDK/NDK bootstrap)
        run: |
          mkdir -p "$HOME/.buildozer/android/platform"
          buildozer android debug || true

      # 2) Accept Android SDK licenses at SDK path Buildozer created
      - name: Accept Android SDK licenses
        run: |
          yes | "$HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager" \
            --sdk_root="$ANDROID_SDK_ROOT" \
            --licenses

      # 3) Install required Android SDK components
      - name: Install Android SDK components
        run: |
          "$HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager" \
            --sdk_root="$ANDROID_SDK_ROOT" \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2"

      # 4) Verify aidl is present
      - name: Verify AIDL
        run: |
          ls -l "$ANDROID_SDK_ROOT/build-tools/33.0.2/aidl"
          "$ANDROID_SDK_ROOT/build-tools/33.0.2/aidl" --version

      # 5) (Optional) run your engine bootstrap
      - name: Run NTRLI Engine bootstrap
        run: |
          python -m engine.bootstrap

      # 6) Build the APK
      - name: Build the APK
        run: |
          buildozer -v android debug

      # 7) Upload the APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ntrli-debug-apk
          path: bin/*.apk
