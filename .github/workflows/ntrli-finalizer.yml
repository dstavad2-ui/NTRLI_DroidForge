name: NTRLI Finalizer – Android Environment Sanity

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  finalize-android-env:
    runs-on: ubuntu-22.04
    timeout-minutes: 60

    env:
      ANDROID_SDK_ROOT: /home/runner/.buildozer/android/platform/android-sdk
      ANDROID_HOME: /home/runner/.buildozer/android/platform/android-sdk
      ANDROID_NDK_HOME: /home/runner/.buildozer/android/platform/android-ndk-r25b
      JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64
      PATH: >
        /usr/bin:/bin:
        /usr/lib/jvm/java-17-openjdk-amd64/bin:
        /home/runner/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin:
        /home/runner/.buildozer/android/platform/android-sdk/platform-tools:
        $PATH

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies (FIXED)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            tar \
            gzip \
            unzip \
            zip \
            curl \
            wget \
            git \
            openjdk-17-jdk \
            build-essential \
            zlib1g-dev \
            libncurses5 \
            libncursesw5 \
            libtinfo5 \
            libffi-dev \
            libssl-dev \
            cmake

      - name: Verify tar availability
        run: |
          which tar
          tar --version

      - name: Install Buildozer (tooling only)
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython virtualenv

      # -------------------------------------------------
      # Bootstrap SDK/NDK (NO BUILD, ALLOWED TO FAIL)
      # -------------------------------------------------
      - name: Bootstrap Android SDK/NDK
        run: |
          mkdir -p /home/runner/.buildozer/android/platform
          buildozer android debug || true

      # -------------------------------------------------
      # Accept SDK licenses
      # -------------------------------------------------
      - name: Accept Android SDK licenses
        run: |
          yes | "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" \
            --sdk_root="$ANDROID_SDK_ROOT" \
            --licenses

      # -------------------------------------------------
      # Install stable SDK components
      # -------------------------------------------------
      - name: Install required SDK components
        run: |
          "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" \
            --sdk_root="$ANDROID_SDK_ROOT" \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2"

      # -------------------------------------------------
      # HARD VERIFICATION (FINALIZER CORE)
      # -------------------------------------------------
      - name: Verify Android toolchain integrity
        run: |
          echo "Java:"
          java -version

          echo "SDK root:"
          ls -lah "$ANDROID_SDK_ROOT"

          echo "Build-tools:"
          ls -lah "$ANDROID_SDK_ROOT/build-tools/33.0.2"

          echo "AIDL:"
          "$ANDROID_SDK_ROOT/build-tools/33.0.2/aidl" --version

      - name: Finalizer complete
        run: |
          echo "FINALIZER PASSED – Environment is APK-install-safe"
