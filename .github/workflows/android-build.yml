name: Android Build

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-apk:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install buildozer
          pip install -r requirements.txt

      - name: Install Android SDK/NDK
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip openjdk-8-jdk
          wget https://dl.google.com/android/repository/commandlinetools-linux-latest.zip -O cmdline.zip
          mkdir -p $ANDROID_HOME/cmdline
          unzip cmdline.zip -d $ANDROID_HOME/cmdline

      - name: Build APK
        run: |
          buildozer android debug -v

      - name: Upload APK artifact
        uses: actions/upload-artifact@v3
        with:
          name: droidforge-apk
          path: bin/*.apk
