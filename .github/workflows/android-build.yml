name: Android APK Build (DroidForge)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-24.04
    timeout-minutes: 180

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install system dependencies (AUTOCONF FIX)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            openjdk-17-jdk \
            unzip zip \
            build-essential \
            libffi-dev libssl-dev libsqlite3-dev \
            zlib1g-dev libncurses-dev \
            autoconf automake libtool autoconf-archive pkg-config

      - name: Export Android environment
        run: |
          echo "ANDROID_SDK_ROOT=$RUNNER_TEMP/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_HOME=$RUNNER_TEMP/android-sdk" >> $GITHUB_ENV
          echo "JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64" >> $GITHUB_ENV
          echo "$RUNNER_TEMP/android-sdk/platform-tools" >> $GITHUB_PATH

      - name: Install Android SDK (SAFE LAYOUT)
        run: |
          SDK="$ANDROID_SDK_ROOT"
          TMP="$RUNNER_TEMP/cmdline"

          mkdir -p "$SDK"
          mkdir -p "$TMP"
          cd "$TMP"

          curl -fsSL https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -o tools.zip
          unzip -q tools.zip

          mkdir -p "$SDK/cmdline-tools/latest"
          cp -r cmdline-tools/* "$SDK/cmdline-tools/latest/"

          yes | "$SDK/cmdline-tools/latest/bin/sdkmanager" --licenses

          "$SDK/cmdline-tools/latest/bin/sdkmanager" \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2" \
            "ndk;25.1.8937393"

      - name: Install Python tooling
        run: |
          python -m pip install --upgrade pip
          pip install "cython<3.0" buildozer

          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Validate repo (HARD FAIL IF INVALID)
        run: |
          test -f buildozer.spec
          test -f main.py
          buildozer --version
          java -version

      - name: Build APK (DEBUG)
        run: |
          buildozer -v android debug 2>&1 | tee build.log

      - name: Collect artifacts
        if: always()
        run: |
          mkdir -p artifacts
          cp build.log artifacts/ || true
          find . -type f -name "*.apk" -exec cp {} artifacts/ \; || true

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: droidforge-build
          path: artifacts
          if-no-files-found: warn
