name: Android Build â€“ DroidForge

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  validate-and-build:
    name: Validate Repo and Build APK
    runs-on: ubuntu-24.04
    timeout-minutes: 90

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: System dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            openjdk-17-jdk \
            zip \
            unzip \
            build-essential \
            libffi-dev \
            libssl-dev \
            libsqlite3-dev \
            zlib1g-dev \
            libncurses5-dev \
            libbz2-dev \
            libreadline-dev \
            liblzma-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Static repo sanity check
        run: |
          echo "Listing repository structure"
          find . -maxdepth 3 -type f
          echo "Checking for buildozer.spec"
          test -f buildozer.spec

      - name: Pre-build validation
        run: |
          python - <<'EOF'
          import sys, os
          required = ["main.py"]
          missing = [f for f in required if not os.path.exists(f)]
          if missing:
              print("Missing critical files:", missing)
              sys.exit(1)
          print("Pre-build validation passed")
          EOF

      - name: Build Android APK (debug)
        env:
          ANDROIDSDK: ${{ runner.temp }}/android-sdk
        run: |
          buildozer android debug || echo "Build exited non-zero; continuing for log capture"

      - name: Collect build outputs
        if: always()
        run: |
          mkdir -p artifacts
          if [ -d bin ]; then cp -r bin artifacts/; fi
          if [ -d .buildozer ]; then cp -r .buildozer artifacts/; fi

      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: droidforge-build-output
          path: artifacts
          retention-days: 7
