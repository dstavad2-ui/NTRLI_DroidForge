name: Android APK Build & Release (DroidForge)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write   # REQUIRED FOR RELEASES

jobs:
  build:
    runs-on: ubuntu-24.04
    timeout-minutes: 180

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            openjdk-17-jdk \
            unzip zip \
            build-essential \
            libffi-dev libssl-dev libsqlite3-dev \
            zlib1g-dev libncurses-dev \
            autoconf automake libtool autoconf-archive pkg-config

      - name: Export Android environment
        run: |
          echo "ANDROID_SDK_ROOT=$RUNNER_TEMP/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_HOME=$RUNNER_TEMP/android-sdk" >> $GITHUB_ENV
          echo "JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64" >> $GITHUB_ENV
          echo "$RUNNER_TEMP/android-sdk/platform-tools" >> $GITHUB_PATH

      - name: Install Android SDK
        run: |
          SDK="$ANDROID_SDK_ROOT"
          TMP="$RUNNER_TEMP/cmdline"

          mkdir -p "$SDK" "$TMP"
          cd "$TMP"

          curl -fsSL https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -o tools.zip
          unzip -q tools.zip

          mkdir -p "$SDK/cmdline-tools/latest"
          cp -r cmdline-tools/* "$SDK/cmdline-tools/latest/"

          yes | "$SDK/cmdline-tools/latest/bin/sdkmanager" --licenses

          "$SDK/cmdline-tools/latest/bin/sdkmanager" \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2" \
            "ndk;25.1.8937393"

      - name: Install Python tooling
        run: |
          python -m pip install --upgrade pip
          pip install "cython<3.0" buildozer
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Validate repo
        run: |
          test -f buildozer.spec
          test -f main.py

      - name: Build APK
        run: |
          buildozer -v android debug 2>&1 | tee build.log

      - name: Prepare release assets
        run: |
          mkdir -p release
          cp build.log release/
          find . -name "*.apk" -exec cp {} release/ \;

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ github.run_number }}
          name: DroidForge Build ${{ github.run_number }}
          body: |
            Automated Android build.
            Commit: ${{ github.sha }}
          files: |
            release/*
