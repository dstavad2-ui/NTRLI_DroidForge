name: Android Build â€“ DroidForge (Fixed)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

permissions:
  contents: read

env:
  ANDROID_SDK_ROOT: ${{ runner.temp }}/android-sdk
  ANDROID_HOME: ${{ runner.temp }}/android-sdk
  JAVA_HOME: /usr/lib/jvm/temurin-17-jdk-amd64

jobs:
  build:
    runs-on: ubuntu-24.04
    timeout-minutes: 90

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            openjdk-17-jdk \
            unzip \
            zip \
            build-essential \
            libffi-dev \
            libssl-dev \
            libsqlite3-dev \
            zlib1g-dev \
            libncurses5-dev

      - name: Install Android SDK tools
        run: |
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          curl -fsSL https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -o cmdline.zip
          unzip -q cmdline.zip -d $ANDROID_SDK_ROOT/cmdline-tools
          mv $ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools $ANDROID_SDK_ROOT/cmdline-tools/latest
          rm cmdline.zip

      - name: Accept Android SDK licenses (NON-INTERACTIVE)
        run: |
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses

      - name: Install required Android SDK components
        run: |
          $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Build APK (verbose)
        run: |
          buildozer android debug --verbose

      - name: Collect artifacts
        if: always()
        run: |
          mkdir -p artifacts
          cp -r bin artifacts/ || true
          cp -r .buildozer artifacts/ || true

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: droidforge-build
          path: artifacts
          retention-days: 7
