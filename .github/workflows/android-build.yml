name: Android APK Build (DroidForge)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-24.04
    timeout-minutes: 120

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            openjdk-17-jdk \
            unzip zip \
            build-essential \
            libffi-dev libssl-dev libsqlite3-dev \
            zlib1g-dev libncurses-dev

      - name: Export Android environment
        run: |
          echo "ANDROID_SDK_ROOT=$RUNNER_TEMP/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_HOME=$RUNNER_TEMP/android-sdk" >> $GITHUB_ENV
          echo "JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64" >> $GITHUB_ENV

      - name: Install Android SDK (FIXED cmdline-tools layout)
        run: |
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
          cd "$ANDROID_SDK_ROOT"

          curl -fsSL https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -o cmdline.zip
          unzip -q cmdline.zip

          mv cmdline-tools cmdline-tools-tmp
          mkdir -p cmdline-tools/latest
          mv cmdline-tools-tmp/* cmdline-tools/latest/
          rm -rf cmdline-tools-tmp cmdline.zip

          yes | cmdline-tools/latest/bin/sdkmanager --licenses

          cmdline-tools/latest/bin/sdkmanager \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2" \
            "ndk;25.1.8937393"

      - name: Install Python dependencies (repo-driven)
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Validate repo structure
        run: |
          ls -la
          test -f buildozer.spec

      - name: Build APK using repo code ONLY
        run: |
          buildozer android debug

      - name: Collect artifacts
        if: always()
        run: |
          mkdir -p artifacts
          find . -maxdepth 2 -type d -name "bin" -exec cp -r {} artifacts/ \; || true
          find . -maxdepth 2 -type d -name ".buildozer" -exec cp -r {} artifacts/ \; || true

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: droidforge-build
          path: artifacts
          if-no-files-found: warn
