# .github/workflows/android-build.yml
# HARD FIX – BASED ON YOUR ACTUAL FAILURES
# NO PLACEHOLDERS. NO CONDITIONAL MAGIC. NO GUESSWORK.

name: Android APK Build (DroidForge)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-24.04
    timeout-minutes: 120

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            openjdk-17-jdk \
            unzip zip \
            build-essential \
            libffi-dev libssl-dev libsqlite3-dev \
            zlib1g-dev libncurses-dev

      - name: Export Android + Java environment
        run: |
          echo "ANDROID_SDK_ROOT=$RUNNER_TEMP/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_HOME=$RUNNER_TEMP/android-sdk" >> $GITHUB_ENV
          echo "JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64" >> $GITHUB_ENV
          echo "$RUNNER_TEMP/android-sdk/platform-tools" >> $GITHUB_PATH
          echo "$RUNNER_TEMP/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH

      - name: Install Android SDK (STRICT LAYOUT – NO mv LOOP)
        run: |
          mkdir -p "$ANDROID_SDK_ROOT"
          cd "$ANDROID_SDK_ROOT"

          curl -fsSL https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -o cmdline.zip
          unzip -q cmdline.zip

          mkdir -p cmdline-tools/latest
          mv cmdline-tools/* cmdline-tools/latest/
          rm -f cmdline.zip

          yes | cmdline-tools/latest/bin/sdkmanager --licenses

          cmdline-tools/latest/bin/sdkmanager \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2" \
            "ndk;25.1.8937393"

      - name: Install Python tooling (Buildozer-SAFE)
        run: |
          python -m pip install --upgrade pip
          pip install "cython<3.0" buildozer

          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Hard validation (FAIL FAST)
        run: |
          test -f buildozer.spec
          python --version
          java -version
          buildozer --version

      - name: Build APK (repo code ONLY)
        run: |
          buildozer -v android debug

      - name: Collect artifacts
        if: always()
        run: |
          mkdir -p artifacts
          find . -type d -name "bin" -exec cp -r {} artifacts/ \; || true
          find . -type d -name ".buildozer" -exec cp -r {} artifacts/ \; || true

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: droidforge-build
          path: artifacts
          if-no-files-found: warn
