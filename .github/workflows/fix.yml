name: NTRLI_DroidForge_Future_Build
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: üöÄ Quantum Checkout
        uses: actions/checkout@v4

      - name: ‚òï Java 17 Enforcement (The Foundation)
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: üõ†Ô∏è Immutable System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip build-essential git python3-dev \
            libffi-dev libssl-dev libltdl-dev zlib1g-dev \
            libncurses5-dev libncursesw5-dev libtinfo5 \
            cmake zip unzip ant autoconf libtool

      - name: üõ∞Ô∏è Deterministic SDK Layout (The Latest Fix)
        run: |
          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME/android-sdk/cmdline-tools
          curl -O https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip *.zip
          mv cmdline-tools latest # MUST be inside 'latest/'
          
          # Injecting Paths into Environment
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
          echo "PATH=$PATH:$HOME/android-sdk/cmdline-tools/latest/bin:$HOME/android-sdk/platform-tools" >> $GITHUB_ENV

      - name: üõ°Ô∏è Pre-flight Integrity & License Acceptance
        run: |
          yes | sdkmanager --licenses --sdk_root=$ANDROID_HOME
          sdkmanager --sdk_root=$ANDROID_HOME "platforms;android-33" "build-tools;33.0.2" "ndk;25.2.9519653"
          
          # Verification of critical binary
          if [ ! -f "$ANDROID_HOME/build-tools/33.0.2/aidl" ]; then
            echo "FAILED: AIDL missing. Build aborted for safety." && exit 1
          fi

      - name: üß™ Buildozer Execution
        run: |
          pip3 install --user --upgrade buildozer cython==0.29.33
          # Using 'release' ensures strict compilation checks
          buildozer android release
        env:
          ANDROID_HOME: ${{ env.ANDROID_HOME }}

      - name: üì¶ Artifact Preservation
        uses: actions/upload-artifact@v4
        with:
          name: NTRLI_Forge_APK
          path: bin/*.apk
