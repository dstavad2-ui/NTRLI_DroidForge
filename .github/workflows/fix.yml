name: NTRLI_DroidForge Full Fix
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip build-essential git python3-dev \
            libffi-dev libssl-dev libltdl-dev zlib1g-dev \
            libncurses5-dev libncursesw5-dev libtinfo5 \
            cmake zip unzip ant autoconf libtool

      - name: Enforce Android SDK Layout (The "Latest" Fix)
        run: |
          export ANDROID_HOME=$HOME/android-sdk
          mkdir -p $ANDROID_HOME/cmdline-tools
          cd $ANDROID_HOME/cmdline-tools
          curl -O https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip commandlinetools-linux-*.zip
          mv cmdline-tools latest # MUST move to 'latest' for sdkmanager to function
          
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "PATH=$PATH:$HOME/android-sdk/cmdline-tools/latest/bin:$HOME/android-sdk/platform-tools" >> $GITHUB_ENV

      - name: Accept Licenses & Install Build-Tools
        run: |
          # Accepting licenses unlocks aidl and other binaries
          yes | sdkmanager --licenses --sdk_root=$ANDROID_HOME
          sdkmanager --sdk_root=$ANDROID_HOME "platforms;android-33" "build-tools;33.0.2" "ndk;25.2.9519653"

      - name: Build APK with Buildozer
        run: |
          pip3 install --user --upgrade buildozer
          # Force buildozer to use our pre-configured SDK
          buildozer android release
        env:
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
