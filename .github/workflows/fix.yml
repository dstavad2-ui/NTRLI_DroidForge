name: NTRLI_DroidForge_V3_Integrated
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: ğŸš€ Checkout Code
        uses: actions/checkout@v4

      - name: â˜• Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: âš¡ Cache Buildozer Data
        uses: actions/cache@v3
        with:
          path: .buildozer
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}

      - name: ğŸ› ï¸ Install System Deps
        run: |
          sudo apt update
          sudo apt install -y python3-pip build-essential git python3-dev \
            libffi-dev libssl-dev libltdl-dev zlib1g-dev \
            libncurses5-dev libncursesw5-dev libtinfo5 \
            cmake zip unzip ant autoconf libtool

      - name: ğŸ”¬ Build with Buildozer Action
        uses: ArtemSBulgakov/buildozer-action@v1
        with:
          command: buildozer android release
          buildozer_version: stable
          repository_display_name: NTRLI_DroidForge

      - name: ğŸ“¦ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: NTRLI_Forge_Final
          path: bin/*.apk
