name: "Part 1: NTRLI Coherence Scanner"
on: [push, workflow_dispatch]

jobs:
  deep_scan:
    runs-on: ubuntu-22.04
    steps:
      - name: ğŸš€ Source Checkout
        uses: actions/checkout@v4

      - name: ğŸ” Secrets & Permissions Validation
        run: |
          echo "ğŸ” Scanning Repository Secrets..."
          MISSING=()
          [ -z "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" ] && MISSING+=("ANDROID_KEYSTORE_BASE64")
          [ -z "${{ secrets.ANDROID_KEY_ALIAS }}" ] && MISSING+=("ANDROID_KEY_ALIAS")
          if [ ${#MISSING[@]} -ne 0 ]; then
            echo "::error::âŒ CRITICAL: Missing secrets: ${MISSING[*]}"
            exit 1
          fi
          echo "âœ… Secret coherence verified."

      - name: ğŸ“ Module & Path Validation
        run: |
          echo "ğŸ” Scanning Internal Engine Structure..."
          DIRS=("engine/ai" "engine/authority" "engine/commands" "engine/router" "engine/state" "engine/trace" "engine/utils")
          for d in "${DIRS[@]}"; do
            [ -d "$d" ] || (echo "::error::âŒ Missing Directory: $d" && exit 1)
          done
          echo "âœ… All engine modules accounted for."

      - name: ğŸ Python Logic Integrity
        run: |
          echo "ğŸ” Compiling Python Source for Syntax Errors..."
          python3 -m compileall -q .
          echo "âœ… Logic integrity confirmed."
