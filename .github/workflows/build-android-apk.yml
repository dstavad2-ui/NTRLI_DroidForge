name: Build & Sign Android Release
on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-and-sign:
    runs-on: ubuntu-22.04
    timeout-minutes: 45
    env:
      ANDROID_SDK_ROOT: /home/runner/android-sdk
      ANDROID_HOME: /home/runner/android-sdk
      PYTHONUNBUFFERED: 1

    steps:
      # 1. Setup Environment
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup Java 17 (Required for Android SDK)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y zip unzip curl libncurses5 libstdc++6 zlib1g-dev libffi-dev libssl-dev cmake

      # 2. Bootstrap Android SDK (The Critical Fix)
      - name: Install Android Command-line Tools
        run: |
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
          cd /tmp
          # Downloading latest command-line tools
          curl -L -o cmdline.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q cmdline.zip
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools/latest"
          mv cmdline-tools/* "$ANDROID_SDK_ROOT/cmdline-tools/latest"

      - name: Configure PATH and Accept Licenses
        run: |
          echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH
          echo "$ANDROID_SDK_ROOT/build-tools/33.0.2" >> $GITHUB_PATH
          
          # Explicitly accept licenses to prevent build hangs
          yes | "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --licenses --sdk_root="$ANDROID_SDK_ROOT"

      - name: Install Target SDK and Build Tools
        run: |
          "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --sdk_root="$ANDROID_SDK_ROOT" \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2"

      # 3. Build the Unsigned APK
      - name: Install Buildozer
        run: |
          pip install --upgrade pip setuptools wheel
          pip install buildozer cython virtualenv

      - name: Build Release APK (Unsigned)
        run: buildozer android release
        env:
          # Force accept license in buildozer scope as safety net
          PACKAGES_PATH: ${{ env.ANDROID_SDK_ROOT }}

      # 4. Sign the APK (The Production Fix)
      - name: Sign APK
        id: sign_app
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: bin
          signingKeyBase64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          alias: ${{ secrets.KEY_ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
        continue-on-error: false

      # 5. Upload Final Artifact
      - uses: actions/upload-artifact@v4
        with:
          name: NTRLI-DroidForge-Signed
          path: ${{ steps.sign_app.outputs.signedReleaseFile }}
