name: NTRLI Full Android Build (Finalized)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  android:
    runs-on: ubuntu-22.04
    timeout-minutes: 120

    env:
      ANDROID_SDK_ROOT: /home/runner/android-sdk
      ANDROID_HOME: /home/runner/android-sdk
      JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64
      PYTHONUNBUFFERED: 1

    steps:
      # ─────────────────────────────────────────────
      # 1. Checkout
      # ─────────────────────────────────────────────
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # ─────────────────────────────────────────────
      # 2. Python
      # ─────────────────────────────────────────────
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ─────────────────────────────────────────────
      # 3. System dependencies
      # ─────────────────────────────────────────────
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            zip unzip \
            openjdk-17-jdk \
            libncurses5 \
            libstdc++6 \
            zlib1g-dev \
            libffi-dev \
            libssl-dev \
            liblzma-dev \
            cmake \
            pkg-config

      # ─────────────────────────────────────────────
      # 4. Android SDK (cmdline-tools)
      # ─────────────────────────────────────────────
      - name: Install Android SDK cmdline-tools
        run: |
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
          cd /tmp
          curl -o cmdline.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip cmdline.zip
          mv cmdline-tools "$ANDROID_SDK_ROOT/cmdline-tools/latest"

      # ─────────────────────────────────────────────
      # 5. PATH normalization
      # ─────────────────────────────────────────────
      - name: Configure PATH
        run: |
          echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH
          java -version
          sdkmanager --version

      # ─────────────────────────────────────────────
      # 6. Accept licenses (HARD REQUIREMENT)
      # ─────────────────────────────────────────────
      - name: Accept Android SDK licenses
        run: |
          yes | sdkmanager --sdk_root="$ANDROID_SDK_ROOT" --licenses

      # ─────────────────────────────────────────────
      # 7. Install required SDK components
      # ─────────────────────────────────────────────
      - name: Install Android SDK components
        run: |
          sdkmanager --sdk_root="$ANDROID_SDK_ROOT" \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2"

      # ─────────────────────────────────────────────
      # 8. Verify aidl (fail-fast)
      # ─────────────────────────────────────────────
      - name: Verify build tools
        run: |
          test -x "$ANDROID_SDK_ROOT/build-tools/33.0.2/aidl"
          "$ANDROID_SDK_ROOT/build-tools/33.0.2/aidl" --version

      # ─────────────────────────────────────────────
      # 9. Python build tooling
      # ─────────────────────────────────────────────
      - name: Install Buildozer
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install buildozer cython virtualenv

      # ─────────────────────────────────────────────
      # 10. Build APK (NO CLEAN)
      # ─────────────────────────────────────────────
      - name: Build APK
        run: |
          buildozer android debug

      # ─────────────────────────────────────────────
      # 11. Verify output
      # ─────────────────────────────────────────────
      - name: Verify APK
        run: |
          ls -lah bin
          test -f bin/*.apk

      # ─────────────────────────────────────────────
      # 12. Upload artifact
      # ─────────────────────────────────────────────
      - uses: actions/upload-artifact@v4
        with:
          name: ntrli-apk
          path: bin/*.apk
          retention-days: 7
