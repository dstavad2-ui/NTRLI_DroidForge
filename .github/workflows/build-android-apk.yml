name: Build Android APK (NTRLI)

on:
  workflow_dispatch:
  workflow_run:
    workflows:
      - "NTRLI Finalizer â€“ Part 2 (License + Toolchain Validation)"
    types:
      - completed

jobs:
  build-apk:
    runs-on: ubuntu-22.04
    timeout-minutes: 90

    env:
      ANDROID_SDK_ROOT: /home/runner/android-sdk
      ANDROID_HOME: /home/runner/android-sdk
      JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64
      PYTHONUNBUFFERED: 1

    steps:
      # 1. Checkout source
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # 2. Python (Buildozer-compatible)
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3. System dependencies required by python-for-android
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            zip unzip \
            openjdk-17-jdk \
            libncurses5 \
            libstdc++6 \
            zlib1g-dev \
            libffi-dev \
            libssl-dev \
            liblzma-dev \
            cmake \
            pkg-config

      # 4. Restore PATH correctly (runtime, not env)
      - name: Restore Android PATH
        run: |
          export PATH="/usr/bin:/bin:/usr/lib/jvm/java-17-openjdk-amd64/bin:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH"
          echo "PATH=$PATH" >> $GITHUB_ENV
          java -version

      # 5. Python build tooling
      - name: Install Python build tools
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install buildozer cython virtualenv

      # 6. Build APK (cold-run safe, no clean)
      - name: Build APK
        run: |
          buildozer android debug

      # 7. Verify output
      - name: Verify APK
        run: |
          ls -lah bin
          test -f bin/*.apk

      # 8. Upload artifact
      - uses: actions/upload-artifact@v4
        with:
          name: ntrli-apk
          path: bin/*.apk
          retention-days: 7
