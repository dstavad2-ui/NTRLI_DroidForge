name: NTRLI_DroidForge Android Build
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Android Toolchain Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip build-essential git python3-dev \
            libffi-dev libssl-dev libltdl-dev zlib1g-dev \
            libncurses5-dev libncursesw5-dev libtinfo5 \
            cmake zip unzip ant autoconf libtool

      - name: Deterministic SDK Layout (Fixing cmdline-tools)
        run: |
          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME/android-sdk/cmdline-tools
          curl -O https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip commandlinetools-linux-*.zip
          mv cmdline-tools latest # Enforces the /latest/ layout required by sdkmanager

      - name: Set Environment & Path
        run: |
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
          echo "PATH=$PATH:$HOME/android-sdk/cmdline-tools/latest/bin:$HOME/android-sdk/platform-tools" >> $GITHUB_ENV

      - name: Accept Licenses & Install SDK Packages
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platforms;android-33" "build-tools;33.0.2" "ndk;25.2.9519653" "platform-tools"

      - name: Verify AIDL Persistence
        run: |
          if [ ! -f "$ANDROID_HOME/build-tools/33.0.2/aidl" ]; then
            echo "AIDL missing! License acceptance failed." && exit 1
          fi

      - name: Build with Buildozer
        run: |
          pip3 install --user --upgrade buildozer
          # Ensure 'android.skip_update = True' is in your buildozer.spec
          buildozer android release

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: NTRLI-DroidForge-Release
          path: bin/*.apk
