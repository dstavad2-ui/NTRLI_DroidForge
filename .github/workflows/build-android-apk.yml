name: Build Android APK (NTRLI)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 120

    env:
      ANDROID_SDK_ROOT: /home/runner/android-sdk
      ANDROID_HOME: /home/runner/android-sdk
      PYTHONUNBUFFERED: 1

    steps:
      # ─────────────────────────────────────────────
      # 1. Checkout
      # ─────────────────────────────────────────────
      - uses: actions/checkout@v4

      # ─────────────────────────────────────────────
      # 2. Python
      # ─────────────────────────────────────────────
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ─────────────────────────────────────────────
      # 3. FORCE Java 17 (this is critical)
      # ─────────────────────────────────────────────
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      # ─────────────────────────────────────────────
      # 4. System dependencies
      # ─────────────────────────────────────────────
      - name: Install system packages
        run: |
          sudo apt update
          sudo apt install -y \
            zip unzip \
            libncurses5 \
            libstdc++6 \
            zlib1g-dev \
            libffi-dev \
            libssl-dev \
            cmake \
            pkg-config

      # ─────────────────────────────────────────────
      # 5. Android SDK cmdline-tools (CORRECT LAYOUT)
      # ─────────────────────────────────────────────
      - name: Install Android cmdline-tools
        run: |
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
          cd /tmp
          curl -L -o cmdline.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q cmdline.zip
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools/latest"
          mv cmdline-tools/* "$ANDROID_SDK_ROOT/cmdline-tools/latest"

      # ─────────────────────────────────────────────
      # 6. PATH + verification
      # ─────────────────────────────────────────────
      - name: Configure Android environment
        run: |
          echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH
          java -version
          ls -lah "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin"
          sdkmanager --version

      # ─────────────────────────────────────────────
      # 7. Accept licenses
      # ─────────────────────────────────────────────
      - name: Accept Android licenses
        run: |
          yes | sdkmanager --sdk_root="$ANDROID_SDK_ROOT" --licenses

      # ─────────────────────────────────────────────
      # 8. Install required SDK packages
      # ─────────────────────────────────────────────
      - name: Install Android SDK packages
        run: |
          sdkmanager --sdk_root="$ANDROID_SDK_ROOT" \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2"

      # ─────────────────────────────────────────────
      # 9. Verify AIDL exists (hard requirement)
      # ─────────────────────────────────────────────
      - name: Verify build tools
        run: |
          test -x "$ANDROID_SDK_ROOT/build-tools/33.0.2/aidl"
          "$ANDROID_SDK_ROOT/build-tools/33.0.2/aidl" --version

      # ─────────────────────────────────────────────
      # 10. Python build tooling
      # ─────────────────────────────────────────────
      - name: Install Buildozer
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install buildozer cython virtualenv

      # ─────────────────────────────────────────────
      # 11. Build APK
      # ─────────────────────────────────────────────
      - name: Build APK
        run: |
          buildozer android debug

      # ─────────────────────────────────────────────
      # 12. Verify output
      # ─────────────────────────────────────────────
      - name: Verify APK
        run: |
          ls -lah bin
          test -f bin/*.apk

      # ─────────────────────────────────────────────
      # 13. Upload artifact
      # ─────────────────────────────────────────────
      - uses: actions/upload-artifact@v4
        with:
          name: ntrli-apk
          path: bin/*.apk
