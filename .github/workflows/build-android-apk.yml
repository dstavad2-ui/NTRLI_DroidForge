name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-22.04
    timeout-minutes: 120

    steps:
      # 1) Checkout source
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3) Install system deps
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            zip unzip \
            openjdk-17-jdk \
            python3-pip \
            build-essential \
            libssl-dev libffi-dev \
            libncurses5-dev libncursesw5-dev \
            zlib1g-dev libtinfo5 \
            cmake

      # 4) Install Buildozer & Python deps
      - name: Install Buildozer
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython

      # 5) Run Buildozer once â€” this installs the SDK/NDK
      - name: Initialize Buildozer
        run: |
          buildozer android debug || true

      # 6) Accept Android SDK licenses at the correct path
      - name: Accept Android SDK licenses
        run: |
          yes | /home/runner/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager \
            --sdk_root=/home/runner/.buildozer/android/platform/android-sdk \
            --licenses

      # 7) Ensure required Android components are installed
      - name: Install specific SDK packages
        run: |
          /home/runner/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager \
            --sdk_root=/home/runner/.buildozer/android/platform/android-sdk \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2"

      # 8) Build the APK
      - name: Build the APK
        run: |
          buildozer android debug

      # 9) Upload artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk
