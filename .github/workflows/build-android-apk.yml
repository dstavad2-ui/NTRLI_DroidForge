name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-22.04
    timeout-minutes: 120

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            zip unzip \
            openjdk-17-jdk \
            python3-pip \
            build-essential \
            libssl-dev libffi-dev \
            libncurses5-dev libncursesw5-dev \
            zlib1g-dev

      - name: Install Buildozer
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython

      # Let Buildozer initialize and install SDK/NDK
      - name: Initialize Buildozer (SDK install)
        run: |
          buildozer android debug || true

      # Now accept licenses using the same sdkmanager path Buildozer uses
      - name: Accept Android SDK licenses
        run: |
          yes | /home/runner/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager \
            --sdk_root=/home/runner/.buildozer/android/platform/android-sdk \
            --licenses

      # Install essential Android components
      - name: Install build-tools & platform-tools
        run: |
          /home/runner/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager \
            --sdk_root=/home/runner/.buildozer/android/platform/android-sdk \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2"

      - name: Build the APK
        run: |
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk
