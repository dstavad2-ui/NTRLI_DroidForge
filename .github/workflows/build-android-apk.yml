name: Build Android APK (NTRLI Full Workflow)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 120

    env:
      ANDROID_SDK_ROOT: /home/runner/android-sdk
      ANDROID_HOME: /home/runner/android-sdk
      PYTHONUNBUFFERED: 1

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y zip unzip curl wget \
            libncurses5 libstdc++6 zlib1g-dev \
            libffi-dev libssl-dev cmake pkg-config

      - name: Install Android cmdline-tools
        run: |
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
          cd /tmp
          curl -L -o cmdline.zip \
            https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q cmdline.zip
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools/latest"
          mv cmdline-tools/* "$ANDROID_SDK_ROOT/cmdline-tools/latest"

      - name: Configure Android PATH
        run: |
          echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH
          java -version
          sdkmanager --version

      - name: Accept Android SDK licenses
        run: |
          yes | sdkmanager --sdk_root="$ANDROID_SDK_ROOT" --licenses

      - name: Install Android SDK packages
        run: |
          sdkmanager --sdk_root="$ANDROID_SDK_ROOT" \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2"

      - name: Verify aidl
        run: |
          ls -lah "$ANDROID_SDK_ROOT/build-tools/33.0.2"
          "$ANDROID_SDK_ROOT/build-tools/33.0.2/aidl" --version

      - name: Install Buildozer and deps
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install buildozer cython virtualenv

      - name: Build APK
        run: |
          buildozer android debug

      - name: Verify APK output
        run: |
          ls -lah bin
          test -f bin/*.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ntrli-apk
          path: bin/*.apk
